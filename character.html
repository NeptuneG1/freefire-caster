<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }
    .legend {
      text-align: center;
      margin-top: 10px;
    }
    .legend span {
      font-weight: bold;
      margin: 0 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }
    .card {
      position: relative;
      cursor: pointer;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 80%;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ffbd59;
    }
    .card img.active {
      border-color: #00d2ff;
    }
    .card img.passive {
      border-color: #ff59c7;
    }
    .char-name {
      margin-top: 6px;
      text-align: center;
      font-size: 0.85rem;
      color: #ffbd59;
      font-weight: bold;
      word-break: break-word;
    }
    .tooltip {
      display: none;
      position: fixed;
      background: #1c1c1c;
      padding: 10px;
      border: 1px solid #ffbd59;
      border-radius: 6px;
      font-size: 0.75rem;
      color: #fff;
      width: 220px;
      word-break: break-word;
      white-space: normal;
      z-index: 999;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }
    .tooltip.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Gallery</h1>
  </header>

  <div class="legend">
    <span style="color: #00d2ff;">■ Active Skill</span>
    <span style="color: #ff59c7;">■ Passive Skill</span>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <a href="dashboard.html" style="display:inline-block;background:#ffbd59;color:#1c1c1c;padding:10px 20px;font-weight:bold;border-radius:6px;text-decoration:none;margin-right:10px;transition:background 0.2s;" onmouseover="this.style.background='#e0a84f'" onmouseout="this.style.background='#ffbd59'">← Back to Dashboard</a>
    <a href="character-comparison.html" style="display:inline-block;background:#ffbd59;color:#1c1c1c;padding:10px 20px;font-weight:bold;border-radius:6px;text-decoration:none;transition:background 0.2s;" onmouseover="this.style.background='#e0a84f'" onmouseout="this.style.background='#ffbd59'">➤ Compare Characters</a>
  </div>

  <div class="grid" id="characterGrid">
    <p>Loading characters...</p>
  </div>

  <script>
    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints;
    }

    let tooltipElement;

    function toggleTooltip(event, index, character) {
      if (!isTouchDevice()) return;

      event.stopPropagation();

      if (!tooltipElement) {
        tooltipElement = document.createElement('div');
        tooltipElement.className = 'tooltip';
        document.body.appendChild(tooltipElement);
      }

      const alreadyVisible = tooltipElement.classList.contains('active');

      tooltipElement.classList.remove('active');
      tooltipElement.innerHTML = `
        <strong>${character.name}</strong><br>
        <em>${character.skill_type} Skill:</em> ${character.skill}<br>
        ${character.description}<br>
        <strong>Role:</strong> ${character.role || 'N/A'}
      `;

      if (!alreadyVisible) {
        const rect = event.currentTarget.getBoundingClientRect();
        let top = rect.top + window.scrollY - tooltipElement.offsetHeight - 10;
        let left = rect.left + (rect.width / 2) - (tooltipElement.offsetWidth / 2);

        // Clamp position
        tooltipElement.style.top = `${Math.max(10, Math.min(top, window.innerHeight - tooltipElement.offsetHeight - 10))}px`;
        tooltipElement.style.left = `${Math.max(10, Math.min(left, window.innerWidth - tooltipElement.offsetWidth - 10))}px`;

        tooltipElement.classList.add('active');
      } else {
        tooltipElement.classList.remove('active');
      }
    }

    document.body.addEventListener('click', () => {
      if (tooltipElement) tooltipElement.classList.remove('active');
    });

    fetch('https://neptuneg1.github.io/freefire-caster/character.json')
      .then(res => res.json())
      .then(characters => {
        const container = document.getElementById('characterGrid');
        container.innerHTML = characters.map((c, i) => `
          <div class="card" tabindex="0" onclick="toggleTooltip(event, ${i}, ${JSON.stringify(c).replace(/"/g, '&quot;')})">
            <img src="${c.image_url}" alt="${c.name}" class="${c.skill_type === 'Passive' ? 'passive' : 'active'}" />
            <div class="char-name">${c.name}</div>
          </div>
        `).join('');
      })
      .catch(() => {
        document.getElementById('characterGrid').innerHTML = '<p>Error loading character data.</p>';
      });
  </script>
</body>
</html>
