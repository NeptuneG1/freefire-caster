  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }

    #user-info {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
      margin-top: 4px;
    }

    .legend {
      text-align: center;
      margin-top: 10px;
    }

    .legend span {
      font-weight: bold;
      margin: 0 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      padding: 40px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      position: relative;
      cursor: pointer;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 80%;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ffbd59;
    }

    .card img.active {
      border-color: #00d2ff;
    }

    .card img.passive {
      border-color: #ff59c7;
    }

    .char-name {
      margin-top: 6px;
      text-align: center;
      font-size: 0.85rem;
      color: #ffbd59;
      font-weight: bold;
      word-break: break-word;
    }

    .tooltip {
      display: none;
      position: fixed;
      background: #1c1c1c;
      padding: 10px;
      border: 1px solid #ffbd59;
      border-radius: 6px;
      font-size: 0.75rem;
      color: #fff;
      width: 220px;
      word-break: break-word;
      white-space: normal;
      z-index: 9999;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .tooltip.active {
      display: block;
    }

    @media (hover: hover) {
      .card:hover .tooltip {
        display: block;
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .nav-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .nav-buttons a,
    .logout-btn {
      display: inline-block;
      background: #ffbd59;
      color: #1c1c1c;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      margin: 0 10px;
      transition: background 0.2s;
    }

    .nav-buttons a:hover,
    .logout-btn:hover {
      background: #e0a84f;
    }

    .logout-btn {
      cursor: pointer;
      border: none;
    }

    /* Compact overview styles */
    .compact-role-container {
      max-width: 1300px;
      margin: 0 auto 60px;
      padding: 0 40px;
    }

    .role-group {
      margin-bottom: 30px;
      padding: 10px 15px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .role-title {
      color: #ffbd59;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .grid.compact {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-start;
    }

    .grid.compact .card {
      width: 70px;
      height: 100px;
      padding: 4px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .grid.compact .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .grid.compact .card img.active {
      border-color: #00d2ff;
    }

    .grid.compact .card img.passive {
      border-color: #ff59c7;
    }

    .grid.compact .char-name,
    .grid.compact .tooltip {
      display: none;
    }

    .compact-name {

      font-size: 0.7rem;
      color: #ccc;

<body>
  <header>
    <h1>Character Gallery</h1>
    <p id="user-info">Checking login...</p>
  </header>

  <div class="legend">
    <span style="color: #00d2ff;">‚ñ† Active Skill</span>
    <span style="color: #ff59c7;">‚ñ† Passive Skill</span>
  </div>

  <div class="nav-buttons">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
    <a href="character-comparison.html">‚û§ Compare Characters</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main full grid -->
  <div class="grid" id="characterGrid">
    <p>Loading characters...</p>
  </div>

  <!-- Compact overview section -->
  <h2 style="text-align:center; margin-top: 40px; color:#ffbd59;">Overview by Role</h2>
  <div id="compactByRole" class="compact-role-container"></div>

  <script>
    fetch('https://neptuneg1.github.io/freefire-caster/character.json')
      .then(res => res.json())
      .then(characters => {
        // Populate full character grid
        const container = document.getElementById('characterGrid');
        container.innerHTML = characters.map((c, i) => `
          <div class="card" tabindex="0" onclick="toggleTooltip(event, ${i})">
            <img src="${c.image_url}" alt="${c.name}" class="${c.skill_type === 'Passive' ? 'passive' : 'active'}" />
            <div class="char-name">${c.name}</div>
            <div class="tooltip" id="tooltip-${i}">
              <strong>${c.name}</strong><br>
              <em>${c.skill_type} Skill:</em> ${c.skill}<br>
              ${c.description}<br>
              <strong>Role:</strong> ${c.role || 'N/A'}
            </div>
          </div>
        `).join('');

        // Grouped compact overview
        // Bottom compact overview (grouped by role with icons)
      const compactByRole = document.getElementById('compactByRole');
      const roleGroups = {};
      const roleIcons = {
        Attack: "‚öîÔ∏è",
        Support: "üõ°Ô∏è",
        Info: "üì°",
        Heal: "üíä",
        Defense: "üõ°Ô∏è",
        Scout: "üëÅÔ∏è",
        Other: "‚ùì"
      };
      
      characters.forEach(c => {
        const role = c.role || 'Other';
        if (!roleGroups[role]) roleGroups[role] = [];
        roleGroups[role].push(c);
      });
      
      compactByRole.innerHTML = Object.entries(roleGroups).map(([role, chars]) => {
        const icon = roleIcons[role] || "üî∏";
        return `
          <div class="role-group">
            <div class="role-title">${icon} ${role}</div>
            <div class="grid compact">
              ${chars.map(c => `
                <div class="card" tabindex="0">
                  <img src="${c.image_url}" alt="${c.name}" class="${c.skill_type === 'Passive' ? 'passive' : 'active'}" />
                    <div class="compact-name">${c.name}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }).join('');

      })
      .catch(() => {
        document.getElementById('characterGrid').innerHTML = '<p>Error loading character data.</p>';
      });

    function toggleTooltip(event, index) {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, i) => {
        const tooltip = card.querySelector('.tooltip');

        if (i === index) {
          const isActive = card.classList.contains('active');
          card.classList.toggle('active');

          if (!isActive) {
            tooltip.classList.add('active');
            tooltip.style.display = 'block';

            requestAnimationFrame(() => {
              const rect = card.getBoundingClientRect();
              const tooltipRect = tooltip.getBoundingClientRect();

              let left = rect.left + rect.width / 2 - tooltipRect.width / 2;
              let top = rect.bottom + 10;

              if (left < 10) left = 30;
              if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 30;
              }
              if (top + tooltipRect.height > window.innerHeight - 10) {
                top = rect.top - tooltipRect.height - 10;
              }

              tooltip.style.position = 'fixed';
              tooltip.style.left = `${left}px`;
              tooltip.style.top = `${Math.max(top, 10)}px`;
            });
          } else {
            tooltip.classList.remove('active');
            tooltip.style.display = 'none';
          }
        } else {
          card.classList.remove('active');
          const t = card.querySelector('.tooltip');
          if (t) {
            t.classList.remove('active');
            t.style.display = 'none';
          }
        }
      });

      event.stopPropagation();
    }

    document.body.addEventListener('click', () => {
      document.querySelectorAll('.card').forEach(card => {
        card.classList.remove('active');
        const t = card.querySelector('.tooltip');
        if (t) {
          t.classList.remove('active');
          t.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
