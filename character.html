<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }
    .filter-bar select,
    .filter-bar input[type="text"] {
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #ffbd59;
      color: #fff;
      border-radius: 6px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #444;
      border-left: 4px solid #ffbd59;
      border-radius: 10px;
      padding: 16px;
      width: 240px;
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid #ffbd59;
    }
    .card h3 {
      margin: 0;
      color: #ffbd59;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.85rem;
      color: #ccc;
      margin: 4px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #ffbd59;
      font-size: 0.85rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Gallery</h1>
  </header>
  <div class="filter-bar">
    <label>Skill Type:
      <select id="filterSkillType">
        <option value="">All</option>
        <option value="Active">Active</option>
        <option value="Passive">Passive</option>
      </select>
    </label>
    <label>Role:
      <select id="filterRole">
        <option value="">All</option>
        <option value="ATTACK">Attack</option>
        <option value="DEFENSE">Defense</option>
        <option value="SUPPORT">Support</option>
        <option value="SCOUT">Scout</option>
        <option value="INFO">Info</option>
      </select>
    </label>
    <label>Name:
      <input type="text" id="filterName" placeholder="Search by name" />
    </label>
  </div>
  <div class="grid" id="characterGrid">
    <p>Loading characters...</p>
  </div>

  <script>
    let allCharacters = [];

    function renderCharacterCard(c) {
      return `
        <div class="card">
          <img src="${c.image_url}" alt="${c.name}">
          <h3>${c.name}</h3>
          <p><strong>${c.skill}</strong> (${c.skill_type})</p>
          <p>${c.description}</p>
          <a href="character.html?name=${encodeURIComponent(c.name)}">View Details</a>
        </div>`;
    }

    function updateGrid() {
      const skillType = document.getElementById('filterSkillType').value;
      const role = document.getElementById('filterRole').value;
      const nameSearch = document.getElementById('filterName').value.toLowerCase();
      const container = document.getElementById('characterGrid');

      let filtered = allCharacters.filter(c => {
        return (!skillType || c.skill_type === skillType) &&
               (!role || c.role === role) &&
               (!nameSearch || c.name.toLowerCase().includes(nameSearch));
      });

      filtered.sort((a, b) => {
        if (a.skill_type === b.skill_type) return a.name.localeCompare(b.name);
        return a.skill_type === 'Active' ? -1 : 1;
      });

      container.innerHTML = filtered.length
        ? filtered.map(renderCharacterCard).join('')
        : '<p>No characters match the selected filters.</p>';
    }

    fetch('https://neptuneg1.github.io/freefire-caster/character.json')
      .then(res => res.json())
      .then(data => {
        allCharacters = data;
        updateGrid();
        document.getElementById('filterSkillType').addEventListener('change', updateGrid);
        document.getElementById('filterRole').addEventListener('change', updateGrid);
        document.getElementById('filterName').addEventListener('input', updateGrid);
      })
      .catch(() => {
        document.getElementById('characterGrid').innerHTML = '<p>Error loading character data.</p>';
      });
  </script>
</body>
</html>
