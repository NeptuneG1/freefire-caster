<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Squad Draft V2.5</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff7733;
    }
    .draft-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      margin-top: 20px;
      flex-wrap: nowrap;
    }
    .team-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team-label {
      color: #ff7733;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .team-row {
      display: flex;
      gap: 10px;
    }
    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .ban-slot, .pick-slot {
      width: 100px;
      height: 150px;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .ban-slot {
      border-color: #ff5a5a;
    }
    .ban-slot.disabled, .pick-slot.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    .passive-slots, .weapon-slots {
      display: flex;
      gap: 3px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .passive-slot {
      width: 30px;
      height: 50px;
      background: #3a3a3a;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
    .weapon-slot {
      width: 100px;
      height: 40px;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .weapon-slot img {
      max-height: 100%;
      max-width: 100%;
    }
    .slot-name {
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }
    .passive-name, .weapon-name {
      font-size: 10px;
      color: #ccc;
      text-align: center;
      max-width: 40px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      overflow: auto;
    }
    .modal-content {
      background: #1f1f1f;
      margin: 5% auto;
      padding: 15px;
      border: 2px solid #ff7733;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #ff7733;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 8px;
      margin-top: 16px;
    }
    .hero-grid-item img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .disabled {
      opacity: 0.3;
      pointer-events: none;
    }
    .banned-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,0,0,0.4);
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      font-size: 12px;
    }
    .reset-btn {
      margin: 20px auto;
      display: block;
      background: #ff7733;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .summary-wrapper {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 10px;
      font-size: 12px;
      color: #ddd;
      max-width: 100%;
      overflow-x: auto;
    }
    .summary-team {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 6px;
    }
    .summary-team h3 {
      text-align: center;
      color: #ff7733;
      margin-bottom: 10px;
    }
    .summary-card {
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 8px;
      width: 100px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Free Fire Clash Squad Draft</h1>

<div class="draft-wrapper">
  <div class="team-container">
    <div class="team-label">TEAM LEFT</div>
    <div class="team-row" id="teamLeft"></div>
  </div>
  <div class="team-container">
    <div class="team-label">TEAM RIGHT</div>
    <div class="team-row" id="teamRight"></div>
  </div>
</div>

<button class="reset-btn" onclick="resetDraft()">Reset All</button>

<div class="summary-wrapper">
  <div>
    <div class="summary-team" id="summaryLeft"></div>
  </div>
  <div>
    <div class="summary-team" id="summaryRight"></div>
  </div>
</div>

<div class="modal" id="heroModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">X</span>
    <h3 style="color:#ff7733;" id="modalTitle">Select</h3>
    <div class="hero-grid" id="heroGrid"></div>
  </div>
</div>

<script>
let characters=[], weapons=[], draftState={
  bans:[null,null],
  picks:Array(8).fill(null),
  passives:Array(8).fill(0).map(()=>[null,null,null]),
  weapons:Array(8).fill(0).map(()=>[null,null])
}, currentSlot=null;

document.addEventListener('DOMContentLoaded',async()=>{
  characters=await(await fetch('https://neptuneg1.github.io/freefire-caster/character.json')).json();
  weapons=await(await fetch('https://neptuneg1.github.io/freefire-caster/weapon.json')).json();
  drawDraft();
});

function drawDraft(){
  const l=document.getElementById('teamLeft'),r=document.getElementById('teamRight');
  l.innerHTML=''; r.innerHTML='';
  l.appendChild(makeSlot('ban',0)); for(let i=0;i<4;i++)l.appendChild(makeSlot('pick',i));
  for(let i=4;i<8;i++)r.appendChild(makeSlot('pick',i)); r.appendChild(makeSlot('ban',1));
  updateSummary();
}

function makeSlot(type,index){
  const c=document.createElement('div'); c.className='slot';
  const m=document.createElement('div'); m.className=type==='ban'?'ban-slot':'pick-slot';
  const img=document.createElement('img'); img.src='https://imgur.com/AdvPwAO.png';
  img.style.width='100%'; img.style.height='100%'; img.style.borderRadius='8px';
  m.appendChild(img);
  const nameDiv=document.createElement('div'); nameDiv.className='slot-name';
  if(type==='ban'){const h=draftState.bans[index];if(h){img.src=h.image_url;nameDiv.innerText=h.name;m.classList.add('disabled');}
  m.onclick=()=>{currentSlot={type,index};openModal('Select Hero to Ban');};}
  else{const h=draftState.picks[index];if(h){img.src=h.image_url;nameDiv.innerText=h.name;}
  m.onclick=()=>{currentSlot={type,index};openModal('Select Active Skill');};}
  c.appendChild(m); c.appendChild(nameDiv);

  if(type==='pick'){
    const passives=draftState.passives[index];
    const pDiv=document.createElement('div'); pDiv.className='passive-slots';
    passives.forEach((ps,i)=>{const p=document.createElement('div'); p.className='passive-slot';
    const pn=document.createElement('div');pn.className='passive-name';
    if(ps){p.style.backgroundImage=`url(${ps.image_url})`;pn.innerText=ps.name;}
    p.onclick=()=>{currentSlot={type:'passive',pickIndex:index,passiveIndex:i};openModal('Select Passive Skill');};
    const box=document.createElement('div');box.style.display='flex';box.style.flexDirection='column';
    box.style.alignItems='center';box.appendChild(p);box.appendChild(pn);pDiv.appendChild(box);});
    c.appendChild(pDiv);

    const wDiv=document.createElement('div'); wDiv.className='weapon-slots';
    draftState.weapons[index].forEach((w,i)=>{const wSlot=document.createElement('div'); wSlot.className='weapon-slot';
    const wn=document.createElement('div');wn.className='weapon-name';
    if(w){const wImg=document.createElement('img');wImg.src=w.image_url;wSlot.appendChild(wImg);wn.innerText=w.name;}
    wSlot.onclick=()=>{currentSlot={type:'weapon',pickIndex:index,weaponIndex:i};openModal('Select Weapon');};
    const box=document.createElement('div');box.style.display='flex';box.style.flexDirection='column';box.style.alignItems='center';
    box.appendChild(wSlot);box.appendChild(wn);wDiv.appendChild(box);}); c.appendChild(wDiv);}
  return c;
}

function openModal(title){
  document.getElementById('modalTitle').innerText=title;
  const g=document.getElementById('heroGrid');g.innerHTML='';
  const used=new Set(); draftState.bans.forEach(h=>h&&used.add(h.name));
  draftState.picks.forEach(h=>h&&used.add(h.name));
  let list=[]; if(currentSlot.type==='weapon')list=weapons;
  else list=characters.filter(h=>(currentSlot.type==='passive')?h.skill_type==='Passive':h.skill_type==='Active');
  list.forEach(item=>{const box=document.createElement('div');box.className='hero-grid-item';
  const img=document.createElement('img');img.src=item.image_url;img.title=item.name;
  if((currentSlot.type==='ban'||currentSlot.type==='pick')&&used.has(item.name))img.classList.add('disabled');
  else img.onclick=()=>{if(currentSlot.type==='ban')draftState.bans[currentSlot.index]=item;
  if(currentSlot.type==='pick')draftState.picks[currentSlot.index]=item;
  if(currentSlot.type==='passive')draftState.passives[currentSlot.pickIndex][currentSlot.passiveIndex]=item;
  if(currentSlot.type==='weapon')draftState.weapons[currentSlot.pickIndex][currentSlot.weaponIndex]=item;
  closeModal();drawDraft();}; box.appendChild(img);g.appendChild(box);});
  document.getElementById('heroModal').style.display='block';
}

function closeModal(){document.getElementById('heroModal').style.display='none';}
  
function updateSummary() {
  const left = document.getElementById('summaryLeft');
  const right = document.getElementById('summaryRight');
  left.innerHTML = "";
  right.innerHTML = "";

  // TEAM LEFT
  left.innerHTML += `<h3>TEAM LEFT</h3>`;
  let banL = draftState.bans[0];
  left.innerHTML += `<div style="display:flex;justify-content:center;margin-bottom:6px">
    <div class="summary-card"><strong>BAN</strong>${banL ? `<br>${banL.name}<br>${banL.description || ''}` : `<br>None`}</div>
  </div>`;
  left.innerHTML += '<div style="display:flex;gap:6px">';
  for (let i = 0; i < 4; i++) {
    const idx = i, hero = draftState.picks[idx];
    let html = `<div class="summary-card"><strong>P${i+1}</strong>`;
    if (hero) html += `<br>${hero.name}<br>${hero.description || ''}`;
    else html += `<br>None`;
    html += `<br><u>Weapons:</u>`;
    draftState.weapons[idx].forEach(w => { if(w) html += `<br>${w.name}<br>Dmg:${w.damage} RoF:${w.rate_of_fire}<br>Rng:${w.range} Mag:${w.magazine_size}`; });
    html += `<br><u>Passives:</u>`;
    draftState.passives[idx].forEach(ps => { if(ps) html += `<br>${ps.name}<br>${ps.description || ''}`; });
    html += `</div>`;
    left.innerHTML += html;
  }
  left.innerHTML += '</div>';

  // TEAM RIGHT
  right.innerHTML += `<h3>TEAM RIGHT</h3>`;
  let banR = draftState.bans[1];
  right.innerHTML += `<div style="display:flex;justify-content:center;margin-bottom:6px">
    <div class="summary-card"><strong>BAN</strong>${banR ? `<br>${banR.name}<br>${banR.description || ''}` : `<br>None`}</div>
  </div>`;
  right.innerHTML += '<div style="display:flex;gap:6px">';
  for (let i = 0; i < 4; i++) {
    const idx = 4 + i, hero = draftState.picks[idx];
    let html = `<div class="summary-card"><strong>P${i+1}</strong>`;
    if (hero) html += `<br>${hero.name}<br>${hero.description || ''}`;
    else html += `<br>None`;
    html += `<br><u>Weapons:</u>`;
    draftState.weapons[idx].forEach(w => { if(w) html += `<br>${w.name}<br>Dmg:${w.damage} RoF:${w.rate_of_fire}<br>Rng:${w.range} Mag:${w.magazine_size}`; });
    html += `<br><u>Passives:</u>`;
    draftState.passives[idx].forEach(ps => { if(ps) html += `<br>${ps.name}<br>${ps.description || ''}`; });
    html += `</div>`;
    right.innerHTML += html;
  }
  right.innerHTML += '</div>';
}

function resetDraft() {
  draftState = {
    bans: [null, null],
    picks: Array(8).fill(null),
    passives: Array(8).fill(0).map(() => [null, null, null]),
    weapons: Array(8).fill(0).map(() => [null, null])
  };
  drawDraft();
}
</script>
</body>
</html>
