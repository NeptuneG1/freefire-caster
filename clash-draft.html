  </header>
  
  <details style="margin: 20px auto; width: 90%; max-width: 1200px;">
    <summary style="font-size: 18px; font-weight: bold; color: #ffbd59; cursor: pointer; padding: 10px 0; text-align: center;">Draft History</summary>

    <div style="text-align: center; margin-top: 20px;">
      <label>

  <div class="modal" id="heroModal">

      <span class="close-btn" onclick="closeModal()">X</span>

  <div id="draftCardSummary" style="margin: 40px auto; width: 90%; max-width: 1200px;">
    <h2 style="text-align:center; color:#ffbd59;">Draft Card Summary by Team</h2>
    <div id="teamDraftCards" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;"></div>
  </div>
  
<script>
let characters = [], weapons = [], currentSlot = null;

let draftState = {
  bans: [null, null],
  picks: Array(8).fill(null),
  passives: Array(8).fill(0).map(() => [null, null, null]),
  weapons: Array(8).fill(0).map(() => [null, null, null]),
  teamNames: ['TEAM LEFT', 'TEAM RIGHT'],
  playerCards: Array(8).fill(''),
  matchDate: '',
  gameNumber: 1,
  teamLeftScore: 0,
  teamRightScore: 0,
  map: 'Bermuda'
};

document.addEventListener('DOMContentLoaded', async () => {
  characters = await (await fetch('https://neptuneg1.github.io/freefire-caster/character.json')).json();
  weapons = await (await fetch('https://neptuneg1.github.io/freefire-caster/weapon.json')).json();

  document.getElementById('matchDate').valueAsDate = new Date();
  
  await loadDraftState();

  client
  .channel('public:draft')
  .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'draft' }, payload => {
    if (payload.new.id === 1) {
      draftState = payload.new.state;
      drawDraft();
      console.log('🔄 Draft state synced');
    }
  })
  .subscribe();
  loadAllDraftRecords();
});

function drawDraft(){
  const l=document.getElementById('teamLeft'),r=document.getElementById('teamRight');
  l.innerHTML=''; r.innerHTML='';
  l.appendChild(makeSlot('ban',0));
  for(let i=0;i<4;i++)l.appendChild(makeSlot('pick',i));
  for(let i=7;i>=4;i--)r.appendChild(makeSlot('pick',i));
  r.appendChild(makeSlot('ban',1));
  
  document.getElementById('teamNameLeft').value = draftState.teamNames[0];
  document.getElementById('teamNameRight').value = draftState.teamNames[1];

  updateSummary();
}

function makeSlot(type,index){
  const c=document.createElement('div'); c.className='slot';
  const m=document.createElement('div'); m.className=type==='ban'?'ban-slot':'pick-slot';
  const img=document.createElement('img'); img.src='https://imgur.com/AdvPwAO.png';
  img.style.width='100%'; img.style.height='100%'; img.style.borderRadius='8px';
  m.appendChild(img);
  const nameDiv=document.createElement('div'); nameDiv.className='slot-name';
  if(type==='ban'){const h=draftState.bans[index];if(h){img.src=h.image_url;nameDiv.innerText=h.name;}
  m.onclick=()=>{currentSlot={type,index};openModal('Select Hero to Ban');};}
  else{const h=draftState.picks[index];if(h){img.src=h.image_url;nameDiv.innerText=h.name;}
  m.onclick=()=>{currentSlot={type,index};openModal('Select Active Skill');};}
  c.appendChild(m); c.appendChild(nameDiv);
  
  if (type === 'pick') {
  const input = document.createElement('input');
  input.type = 'text';
  input.placeholder = 'Player Name';
  input.value = draftState.playerCards[index] || '';
  input.style.width = '90px';
  input.style.fontSize = '10px';
  input.style.marginTop = '4px';
  input.style.background = '#1f1f1f';
  input.style.border = '1px solid #555';
  input.style.color = '#ccc';
  input.style.textAlign = 'center';
  input.onchange = () => {
    draftState.playerCards[index] = input.value;
    saveDraftState();
  };
  c.appendChild(input);
}

  if(type==='pick'){
    const passives=draftState.passives[index];
    const pDiv=document.createElement('div'); pDiv.className='passive-slots';
    passives.forEach((ps,i)=>{const p=document.createElement('div'); p.className='passive-slot';
    const pn=document.createElement('div');pn.className='passive-name';
    if(ps){p.style.backgroundImage=`url(${ps.image_url})`;pn.innerText=ps.name;}
    p.onclick=()=>{currentSlot={type:'passive',pickIndex:index,passiveIndex:i};openModal('Select Passive Skill');};
    const box=document.createElement('div');box.style.display='flex';box.style.flexDirection='column';
    box.style.alignItems='center';box.appendChild(p);box.appendChild(pn);pDiv.appendChild(box);});
    c.appendChild(pDiv);

    const wDiv=document.createElement('div'); wDiv.className='weapon-slots';
    draftState.weapons[index].forEach((w,i)=>{const wSlot=document.createElement('div'); wSlot.className='weapon-slot'; if(i===0)wSlot.style.border='2px solid #ffbd59';
    const wn=document.createElement('div');wn.className='weapon-name';
    if(w){const wImg=document.createElement('img');wImg.src=w.image_url;wSlot.appendChild(wImg);wn.innerText=w.name;}
    wSlot.onclick=()=>{currentSlot={type:'weapon',pickIndex:index,weaponIndex:i};openModal('Select Weapon');};
    const box=document.createElement('div');box.style.display='flex';box.style.flexDirection='column';box.style.alignItems='center';
    box.appendChild(wSlot);box.appendChild(wn);wDiv.appendChild(box);}); c.appendChild(wDiv);}

  return c;
}

  function updateTeamName(teamIndex) {
    const input = document.getElementById(teamIndex === 0 ? 'teamNameLeft' : 'teamNameRight');
    draftState.teamNames[teamIndex] = input.value;
    saveDraftState();
  }

  function openModal(title) {
  document.getElementById('modalTitle').innerText = title;
  const grid = document.getElementById('heroGrid');
  grid.innerHTML = '';

  if (currentSlot.type === 'weapon') {
    // Add Armory filter dropdown
    const filterWrapper = document.createElement('div');
    filterWrapper.className = 'weapon-filter-wrapper';

    const armoryFilter = document.createElement('select');
    const armoryOptions = ['All', 'Andrew', 'Kelly', 'Laura', 'Mocco', 'Hayato', 'Tatsuya'];
    armoryOptions.forEach(name => {
      const option = document.createElement('option');
      option.value = name.toLowerCase();
      option.textContent = name;
      armoryFilter.appendChild(option);
    });
    filterWrapper.appendChild(armoryFilter);
    grid.appendChild(filterWrapper);

    function renderWeapons(filter) {
      // Clear existing cards except filter dropdown
      Array.from(grid.children).forEach((child, index) => { if (index !== 0) child.remove(); });

      // Add "Clear" option just for weapon UI
      const clearCard = document.createElement('div');
      clearCard.className = 'hero-grid-item';
      clearCard.style.border = '1px dashed #555';
      
      const clearImg = document.createElement('img');
      clearImg.src = 'https://imgur.com/AdvPwAO.png'; // Optional: transparent icon
      clearImg.alt = 'Clear';
      clearImg.style.width = '60px';
      clearImg.style.height = '60px';
      clearImg.style.opacity = '0.3';
      clearImg.style.objectFit = 'contain';
      clearImg.style.marginBottom = '6px';
      
      const clearLabel = document.createElement('div');
      clearLabel.textContent = 'Clear';
      clearLabel.style.fontSize = '10px';
      clearLabel.style.color = '#bbb';
      clearLabel.style.textAlign = 'center';
      
      clearCard.appendChild(clearImg);
      clearCard.appendChild(clearLabel);
      clearCard.onclick = () => {
        draftState.weapons[currentSlot.pickIndex][currentSlot.weaponIndex] = null;
        closeModal();
        drawDraft();
        saveDraftState();
      };
      
      grid.appendChild(clearCard);

    
      weapons.forEach(item => {
        if (!item.armory) return; // ✅ Skip if no armory
        if (filter !== 'all' && !item.armory.toLowerCase().includes(filter)) return;
    
        const card = document.createElement('div');
        card.className = 'hero-grid-item';
    
        const img = document.createElement('img');
        img.src = item.image_url;
        img.alt = item.name;
        img.style.width = '80px';
        img.style.height = '80px';
        img.style.objectFit = 'contain';
        img.style.marginBottom = '6px';
    
        const name = document.createElement('div');
        name.textContent = item.name;
        name.style.fontSize = '10px';
        name.style.color = '#ddd';
        name.style.textAlign = 'center';
        name.style.maxWidth = '60px';
        name.style.overflowWrap = 'break-word';
    
        card.appendChild(img);
        card.appendChild(name);
        card.onclick = () => {
          draftState.weapons[currentSlot.pickIndex][currentSlot.weaponIndex] = item;
          closeModal();
          drawDraft();
          saveDraftState();
        };
    
        grid.appendChild(card);
      });
    }
    
    renderWeapons('all');
    armoryFilter.addEventListener('change', () => renderWeapons(armoryFilter.value));

  } else {

    // Add "Clear" option for ban, pick, and passive
    const clearCard = document.createElement('div');
    clearCard.className = 'hero-grid-item';
    clearCard.style.border = '1px dashed #555';
    
    const clearImg = document.createElement('img');

      (currentSlot.type === 'passive') ? h.skill_type === 'Passive' : h.skill_type === 'Active'

      img.style.objectFit = 'contain';
      img.style.marginBottom = '6px';

      if ((currentSlot.type === 'ban' || currentSlot.type === 'pick') && used.has(item.name)) {
        img.classList.add('disabled');
      } else {
        img.onclick = () => {
          if (currentSlot.type === 'ban') draftState.bans[currentSlot.index] = item;
          if (currentSlot.type === 'pick') draftState.picks[currentSlot.index] = item;
          if (currentSlot.type === 'passive') draftState.passives[currentSlot.pickIndex][currentSlot.passiveIndex] = item;
          closeModal();
          drawDraft();
          saveDraftState();

    });

function resetDraft() {
  draftState = {
    bans: [null, null],
    picks: Array(8).fill(null),
    passives: Array(8).fill(0).map(() => [null, null, null]),
    weapons: Array(8).fill(0).map(() => [null, null, null]),
    teamNames: ['TEAM LEFT', 'TEAM RIGHT'],
    playerCards: Array(8).fill(''),
    matchDate: '',
    gameNumber: 1,
    teamLeftScore: 0,
    teamRightScore: 0,
    map: 'Bermuda'
  };
  document.getElementById('teamLeftScore').value = 0;
  document.getElementById('teamRightScore').value = 0;
  document.getElementById('mapSelect').value = 'Bermuda';
  drawDraft();
  saveDraftState();
}

function getWeaponArmory(weaponName) {
  const weapon = weapons.find(w => w.name === weaponName);
  return weapon && weapon.armory ? weapon.armory : "";
}

async function saveDraftState() {
  draftState.matchDate = document.getElementById('matchDate')?.value || '';
  draftState.gameNumber = parseInt(document.getElementById('gameNumberSelect')?.value || '1', 10);
  draftState.teamLeftScore = parseInt(document.getElementById('teamLeftScore')?.value || '0', 10);
  draftState.teamRightScore = parseInt(document.getElementById('teamRightScore')?.value || '0', 10);
  draftState.map = document.getElementById('mapSelect')?.value || 'Bermuda';

  if (!draftState || Object.keys(draftState).length === 0) {
    console.warn('⚠️ Draft state is empty. Skipping save.');
    return;
  }

  const { error } = await client
    .from('draft')
    .update({ state: draftState, updated_at: new Date().toISOString() })
    .eq('id', 1);

  if (error) {
    console.error('❌ Failed to save draft state:', error);
  } else {
    console.log('✅ Draft state saved');
  }
}

  async function loadDraftRecord() {

    } else {

      };
  
      // Update additional fields from outer columns
      draftState.teamLeftScore = data.team_left_score ?? 0;

      // Update form inputs to reflect the loaded data

      document.getElementById('mapSelect').value = draftState.map;
  
      drawDraft();

  async function saveOrUpdateDraft() {
  const gameNumber = parseInt(document.getElementById('gameNumberSelect').value, 10);
  const teamLeft = draftState.teamNames[0];
  const teamRight = draftState.teamNames[1];
  const matchDate = document.getElementById('matchDate').value;
  const teamLeftScore = parseInt(document.getElementById('teamLeftScore').value || '0', 10);
  const teamRightScore = parseInt(document.getElementById('teamRightScore').value || '0', 10);
  const map = document.getElementById('mapSelect').value;

  if (!matchDate) {
    alert("⚠️ Please select a match date.");
    return;
  }

  const { data, error: fetchError } = await client
    .from('draft_records')
    .select('id')
    .eq('game_number', gameNumber)
    .eq('team_left', teamLeft)
    .eq('team_right', teamRight)
    .eq('match_date', matchDate)
    .single();

  if (fetchError && fetchError.code !== 'PGRST116') {
    alert("❌ Error checking existing draft.");
    console.error(fetchError);
    return;
  }

  const payload = {
    game_number: gameNumber,
    team_left: teamLeft,
    team_right: teamRight,
    match_date: matchDate,
    team_left_score: teamLeftScore,
    team_right_score: teamRightScore,
    map: map,
    state: draftState,
    updated_at: new Date().toISOString()
  };

  if (!data) {
    const { error: insertError } = await client.from('draft_records').insert(payload);
    if (insertError) {
      alert("❌ Failed to save draft.");
      console.error(insertError);
    } else {
      alert("✅ Draft saved.");
    }
  } else {
    const { error: updateError } = await client.from('draft_records')
      .update(payload)
      .eq('id', data.id);
    if (updateError) {
      alert("❌ Failed to update draft.");
      console.error(updateError);
    } else {
      alert("✅ Draft updated.");
    }
  }
};

function renderDraftCardSummaries(data) {
  const container = document.getElementById('teamDraftCards');
  container.innerHTML = '';

  const teamMap = {};

  // Group records by team
  data.forEach(record => {
    [record.team_left, record.team_right].forEach(team => {
      if (!teamMap[team]) teamMap[team] = [];
      teamMap[team].push(record);
    });
  });

  const filterSelect = document.getElementById('teamFilter');
  const selectedTeams = Array.from(filterSelect.selectedOptions).map(opt => opt.value.toLowerCase());

  Object.keys(teamMap).forEach(team => {
    if (selectedTeams.length && !selectedTeams.includes(team.toLowerCase())) return;

    const teamCard = document.createElement('div');
    teamCard.style.background = '#1c1c1c';
    teamCard.style.border = '1px solid #444';
    teamCard.style.borderRadius = '8px';
    teamCard.style.padding = '10px';
    teamCard.style.width = '280px';
    teamCard.style.color = '#eee';

    const title = document.createElement('h3');
    title.innerText = team;
    title.style.color = '#ff7733';
    title.style.marginBottom = '10px';
    teamCard.appendChild(title);

    teamMap[team].forEach(r => {
      const meta = document.createElement('div');
      meta.style.fontSize = '12px';
      meta.style.marginBottom = '6px';
      meta.style.borderBottom = '1px solid #333';
      meta.style.paddingBottom = '4px';
      meta.innerHTML = `
        📅 ${r.match_date} | 🎮 Game ${r.game_number} | 🗺️ ${r.map}<br>
        🆚 ${r.team_left} ${r.team_left_score ?? '-'} - ${r.team_right_score ?? '-'} ${r.team_right}
      `;
      card.appendChild(meta);
    
      const draft = r.state;
      if (draft && draft.picks) {
        const pickIndexes = (team === r.team_left) ? [0, 1, 2, 3] : [7, 6, 5, 4];
        const playerGrid = document.createElement('div');
        playerGrid.style.display = 'flex';

        playerGrid.style.flexWrap = 'wrap';

          const playerName = draft.playerCards?.[i] || `P${(i % 4) + 1}`;
          const passives = draft.passives?.[i] || [];
    
          const pCard = document.createElement('div');
          pCard.style.width = '60px';
          pCard.style.textAlign = 'center';
          pCard.style.fontSize = '10px';
          pCard.style.color = '#ccc';
          pCard.style.border = '1px solid #444';
          pCard.style.borderRadius = '6px';
          pCard.style.padding = '4px';
    
          const heroImg = hero?.image_url || 'https://imgur.com/AdvPwAO.png';
          const heroName = hero?.name || 'None';
          const heroSkill = hero?.skill || '';
    
          pCard.innerHTML = `
            <img src="${heroImg}" style="width:40px;height:40px;border-radius:4px;"><br>
            <div style="color:#fff; font-weight:bold;">${heroName}</div>
            <div style="color:#bbb;">${playerName}</div>
            <div style="color:#6cf;">${heroSkill}</div>
          `;
    
          // Add passives below
          passives.forEach(ps => {
            if (ps) {
              const psLine = document.createElement('div');
              psLine.style.display = 'flex';
              psLine.style.alignItems = 'center';
              psLine.style.gap = '2px';
              psLine.style.justifyContent = 'center';
              psLine.style.fontSize = '9px';
              psLine.style.color = '#aaa';
    
              if (ps.image_url) {

                img.src = ps.image_url;
                img.style.width = '12px';
                img.style.height = '12px';
                img.style.borderRadius = '2px';
                psLine.appendChild(img);
              }
    
              const label = document.createElement('span');
              label.textContent = ps.name;
              psLine.appendChild(label);
    
              pCard.appendChild(psLine);
            }
          });
    
          playerGrid.appendChild(pCard);
        });
    
        card.appendChild(playerGrid);
      }
    });


    container.appendChild(teamCard);
  });
}
