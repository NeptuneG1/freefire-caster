<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire FFWS Draft</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff7733;
    }
    .draft-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: nowrap;
    }
    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .ban-slot, .pick-slot {
      width: 100px;
      height: 100px;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .ban-slot {
      border-color: #ff5a5a;
    }
    .ban-slot.disabled, .pick-slot.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    .passive-slots {
      display: flex;
      gap: 3px;
      justify-content: center;
    }
    .passive-slot {
      width: 30px;
      height: 30px;
      background: #3a3a3a;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      overflow: auto;
    }
    .modal-content {
      background: #1f1f1f;
      margin: 5% auto;
      padding: 15px;
      border: 2px solid #ff7733;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #ff7733;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 8px;
      margin-top: 16px;
    }
    .hero-grid-item img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .disabled {
      opacity: 0.3;
      pointer-events: none;
    }
    .banned-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,0,0,0.4);
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      font-size: 12px;
    }
    .reset-btn {
      margin: 15px auto;
      display: block;
      background: #ff7733;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
<h1>Free Fire FFWS Draft</h1>
<div class="draft-row" id="draftRow"></div>
<button class="reset-btn" onclick="resetDraft()">Reset All</button>

<!-- Modal -->
<div class="modal" id="heroModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">X</span>
    <h3 style="color:#ff7733;" id="modalTitle">Select</h3>
    <div class="hero-grid" id="heroGrid"></div>
  </div>
</div>

<script>
let characters = [];
let draftState = {
  bans: [null, null],
  picks: Array(8).fill(null),
  passives: Array(8).fill([null, null, null])
};
let currentSlot = null;
document.addEventListener('DOMContentLoaded', () => loadData());

async function loadData() {
  const res = await fetch('https://neptuneg1.github.io/freefire-caster/character.json');
  characters = await res.json();
  drawDraft();
}
  function drawDraft() {
  const row = document.getElementById('draftRow');
  row.innerHTML = '';
  // Left ban
  row.appendChild(makeSlot('ban', 0));
  // Picks
  for (let i = 0; i < 8; i++) {
    row.appendChild(makeSlot('pick', i));
  }
  // Right ban
  row.appendChild(makeSlot('ban', 1));
}

function makeSlot(type, index) {
  const container = document.createElement('div');
  container.className = 'slot';
  const main = document.createElement('div');
  main.className = type === 'ban' ? 'ban-slot' : 'pick-slot';
  const img = document.createElement('img');
  img.src = 'https://imgur.com/AdvPwAO.png';
  img.style.width = '100%';
  img.style.height = '100%';
  img.style.borderRadius = '8px';
  main.appendChild(img);

  if (type === 'ban') {
    const hero = draftState.bans[index];
    if (hero) {
      img.src = hero.image_url;
      main.classList.add('disabled');
    }
    main.onclick = () => {
      currentSlot = { type, index };
      openModal('Select Hero to Ban');
    };
  } else {
    const hero = draftState.picks[index];
    if (hero) img.src = hero.image_url;
    main.onclick = () => {
      currentSlot = { type, index };
      openModal('Select Active Skill');
    };
  }
  container.appendChild(main);

  // Add passive slots under picks
  if (type === 'pick') {
    const passives = draftState.passives[index];
    const passiveDiv = document.createElement('div');
    passiveDiv.className = 'passive-slots';
    for (let i = 0; i < 3; i++) {
      const pSlot = document.createElement('div');
      pSlot.className = 'passive-slot';
      if (passives[i]) pSlot.style.backgroundImage = `url(${passives[i].image_url})`;
      pSlot.onclick = () => {
        currentSlot = { type: 'passive', pickIndex: index, passiveIndex: i };
        openModal('Select Passive Skill');
      };
      passiveDiv.appendChild(pSlot);
    }
    container.appendChild(passiveDiv);
  }

  return container;
}

function openModal(title) {
  document.getElementById('modalTitle').innerText = title;
  const grid = document.getElementById('heroGrid');
  grid.innerHTML = '';
  const usedNames = new Set();
  draftState.bans.forEach(h => h && usedNames.add(h.name));
  draftState.picks.forEach(h => h && usedNames.add(h.name));

  characters.forEach(hero => {
    if (currentSlot.type === 'ban' || currentSlot.type === 'pick') {
      if (hero.skill_type !== 'Active') return;
    } else if (currentSlot.type === 'passive') {
      if (hero.skill_type !== 'Passive') return;
    }

    const item = document.createElement('div');
    item.className = 'hero-grid-item';
    const img = document.createElement('img');
    img.src = hero.image_url;
    img.title = hero.name;
    if ((currentSlot.type === 'ban' || currentSlot.type === 'pick') && usedNames.has(hero.name)) {
      img.classList.add('disabled');
    } else {
      img.onclick = () => {
        if (currentSlot.type === 'ban') draftState.bans[currentSlot.index] = hero;
        if (currentSlot.type === 'pick') draftState.picks[currentSlot.index] = hero;
        if (currentSlot.type === 'passive') draftState.passives[currentSlot.pickIndex][currentSlot.passiveIndex] = hero;
        closeModal();
        drawDraft();
      };
    }
    item.appendChild(img);
    grid.appendChild(item);
  });

  document.getElementById('heroModal').style.display = 'block';
}

function closeModal() {
  document.getElementById('heroModal').style.display = 'none';
}

function resetDraft() {
  draftState = {
    bans: [null, null],
    picks: Array(8).fill(null),
    passives: Array(8).fill([null, null, null])
  };
  drawDraft();
}
</script>
</body>
</html>
