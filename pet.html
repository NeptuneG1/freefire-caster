<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const client = supabase.createClient(
      'https://gkugecflfddkpitlrmws.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdWdlY2ZsZmRka3BpdGxybXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwODMwNzQsImV4cCI6MjA2MTY1OTA3NH0.OgQOx9k71DDdK1yOa7VNKGSgoFD9kNGo8j-bR91zGKE'
    );

    client.auth.getSession().then(({ data: { session } }) => {
      if (!session) {
        window.location.href = "index.html";
      } else {

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }
    #user-info {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
      margin-top: 6px;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }
    .filter-bar select,
    .filter-bar input[type="text"] {
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #ffbd59;
      color: #fff;
      border-radius: 6px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #444;
      border-left: 4px solid #ffbd59;
      border-radius: 10px;
      padding: 16px;
      width: 240px;
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid #ffbd59;
    }
    .card h3 {
      margin: 0;
      color: #ffbd59;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.85rem;
      color: #ccc;
      margin: 4px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #ffbd59;
      font-size: 0.85rem;
      text-decoration: underline;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .nav-buttons a,
    .logout-btn {
      display: inline-block;
      background: #ffbd59;
      color: #1c1c1c;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      margin: 0 10px;
      transition: background 0.2s;
    }
    .nav-buttons a:hover,
    .logout-btn:hover {
      background: #e0a84f;
    }
    .logout-btn {
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pet Gallery</h1>
    <p id="user-info">Checking login...</p>
  </header>

  <div class="filter-bar">
    <label>Role:
      <select id="filterRole">
        <option value="">All</option>
        <option value="INFO">Info</option>
        <option value="ATTACK">Attack</option>
        <option value="DEFENSE">Defense</option>
        <option value="SUPPORT">Support</option>
      </select>
    </label>
    <label>Name:
      <input type="text" id="filterName" placeholder="Search by name" />
    </label>
  </div>

  <div class="nav-buttons">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="grid" id="petGrid">
    <p>Loading pets...</p>
  </div>

  <script>
    let allPets = [];

    function renderPetCard(pet) {
      return `
        <div class="card">
          <img src="${pet.image_url}" alt="${pet.name}">
          <h3>${pet.name}</h3>
          <p><strong>${pet.skill}</strong></p>
          <p>${pet.description}</p>
          <p>Role: ${pet.role}</p>
        </div>`;
    }

    function updateGrid() {
      const role = document.getElementById('filterRole').value;
      const nameSearch = document.getElementById('filterName').value.toLowerCase();
      const container = document.getElementById('petGrid');

      let filtered = allPets.filter(pet => {
        return (!role || pet.role === role) &&
               (!nameSearch || pet.name.toLowerCase().includes(nameSearch));
      });

      filtered.sort((a, b) => a.name.localeCompare(b.name));

      container.innerHTML = filtered.length
        ? filtered.map(renderPetCard).join('')
        : '<p>No pets match the selected filters.</p>';
    }

    fetch('https://neptuneg1.github.io/freefire-caster/pet.json')
      .then(res => res.json())
      .then(data => {
        allPets = data;
        updateGrid();
        document.getElementById('filterRole').addEventListener('change', updateGrid);
        document.getElementById('filterName').addEventListener('input', updateGrid);
      })
      .catch(() => {
        document.getElementById('petGrid').innerHTML = '<p>Error loading pet data.</p>';
      });
  </script>
</body>
</html>
