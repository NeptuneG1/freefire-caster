  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }
    #user-info {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
      margin-top: 6px;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }
    .filter-bar label {
      font-size: 0.9rem;
      color: #ddd;
    }
    .filter-bar select,
    .filter-bar input[type="text"] {
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #ffbd59;
      color: #fff;
      border-radius: 6px;
      margin-left: 4px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px 15px 60px;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #444;
      border-left: 4px solid #ffbd59;
      border-radius: 10px;
      padding: 16px;
      width: 240px;
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid #ffbd59;
      background: #000;
    }
    .card h3 {
      margin: 0;
      color: #ffbd59;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.85rem;
      color: #ccc;
      margin: 4px 0;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .nav-buttons a,
    .logout-btn {
      display: inline-block;
      background: #ffbd59;
      color: #1c1c1c;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      margin: 0 10px;
      transition: background 0.2s;
    }
    .nav-buttons a:hover,
    .logout-btn:hover {
      background: #e0a84f;
    }
    .logout-btn {
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pet Gallery</h1>
    <p id="user-info">Checking login...</p>
  </header>

  <div class="filter-bar">
    <label>Role:
      <select id="filterRole">
        <option value="">All</option>
        <option value="INFO">Info</option>
        <option value="ATTACK">Attack</option>
        <option value="DEFENSE">Defense</option>
        <option value="SUPPORT">Support</option>
        <option value="MOVEMENT">Movement</option>
      </select>
    </label>
    <label>Name:
      <input type="text" id="filterName" placeholder="Search by name" />
    </label>
  </div>

  <div class="nav-buttons">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="grid" id="petGrid">
    <p>Loading pets...</p>
  </div>

  <script>
    const PET_JSON_BASE_URL = 'https://neptuneg1.github.io/freefire-caster/pet.json';
    let allPets = [];

    function renderPetCard(pet) {
      const img = pet.image_url || '';
      const name = pet.name || 'Unknown Pet';
      const skill = pet.skill || '';
      const desc = pet.description || '';
      const role = pet.role || 'N/A';

      return `
        <div class="card">
          <img src="${img}" alt="${name}">
          <h3>${name}</h3>
          ${skill ? `<p><strong>${skill}</strong></p>` : ''}
          ${desc ? `<p>${desc}</p>` : ''}
          <p>Role: ${role}</p>
        </div>`;
    }

    function updateGrid() {
      const role = document.getElementById('filterRole').value;
      const nameSearch = document.getElementById('filterName').value.toLowerCase();
      const container = document.getElementById('petGrid');

      let filtered = allPets.filter(pet => {
        const petRole = pet.role || '';
        const petName = (pet.name || '').toLowerCase();

        return (!role || petRole === role) &&
               (!nameSearch || petName.includes(nameSearch));
      });

      filtered.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

      container.innerHTML = filtered.length
        ? filtered.map(renderPetCard).join('')
        : '<p>No pets match the selected filters.</p>';
    }

    function loadPets() {
      // Auto cache-bust: new timestamp each page load
      const url = `${PET_JSON_BASE_URL}?ts=${Date.now()}`;

      fetch(url, { cache: 'no-store' })
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          console.log('Loaded pets:', Array.isArray(data) ? data.length : 'not an array');
          allPets = Array.isArray(data) ? data : [];
          updateGrid();

          document.getElementById('filterRole').addEventListener('change', updateGrid);
          document.getElementById('filterName').addEventListener('input', updateGrid);
        })
        .catch(err => {
          console.error('Error loading pet data:', err);
          document.getElementById('petGrid').innerHTML = '<p>Error loading pet data.</p>';
        });
    }

    // Load when page is ready
    document.addEventListener('DOMContentLoaded', loadPets);
  </script>
</body>
</html>
