<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #ffbd59;
      margin: 0;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1b1b1b;
      border: 1px solid #444;
      border-radius: 12px;
      text-align: center;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #ffbd59;
    }
    h2 {
      color: #ffbd59;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      line-height: 1.6;
      font-size: 1rem;
    }
    .label {
      font-weight: bold;
      color: #ffbd59;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pet Details</h1>
  </header>
  <div class="content" id="petDetail">
    <p>Loading pet data...</p>
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function renderPet(pet) {
      return `
        <img src="${pet.image_url}" alt="${pet.name}" />
        <h2>${pet.name}</h2>
        <p><span class="label">Skill:</span> ${pet.skill}</p>
        <p>${pet.description}</p>
        <p><span class="label">Role:</span> ${pet.role}</p>
      `;
    }

    fetch('https://neptuneg1.github.io/freefire-caster/pets.json')
      .then(res => res.json())
      .then(data => {
        const name = getQueryParam('name');
        const pet = data.find(p => p.name.toLowerCase() === name?.toLowerCase());
        const container = document.getElementById('petDetail');

        if (pet) {
          container.innerHTML = renderPet(pet);
        } else {
          container.innerHTML = `<p>Pet not found.</p>`;
        }
      })
      .catch(() => {
        document.getElementById('petDetail').innerHTML = '<p>Error loading pet data.</p>';
      });
  </script>
</body>
</html>
