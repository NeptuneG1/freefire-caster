<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Comparison</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }
    .player {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #ffbd59;
    }
    .player h2 {
      color: #ffbd59;
      font-size: 1.1rem;
      margin-bottom: 10px;
      text-align: center;
    }
    .character-slot {
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #ffbd59;
      color: #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Comparison (4 Players)</h1>
  </header>

  <div class="player-grid">
    <div class="player" id="player1">
      <h2>Player 1</h2>
      <div class="character-slot"><label>Active Skill:<br><select class="active"></select></label></div>
      <div class="character-slot"><label>Passive 1:<br><select class="passive"></select></label></div>
      <div class="character-slot"><label>Passive 2:<br><select class="passive"></select></label></div>
      <div class="character-slot"><label>Passive 3:<br><select class="passive"></select></label></div>
    </div>
    <div class="player" id="player2">
      <h2>Player 2</h2>
      <div class="character-slot"><label>Active Skill:<br><select class="active"></select></label></div>
      <div class="character-slot"><label>Passive 1:<br><select class="passive"></select></label></div>
      <div class="character-slot"><label>Passive 2:<br><select class="passive"></select></label></div>
      <div class="character-slot"><label>Passive 3:<br><select class="passive"></select></label></div>
    </div>
    <div class="player" id="player3">
      <h2>Player 3</h2>
      <div class="character-slot"><label>Active Skill:<br><select class="active"></select></label></div>
      <div class="character-slot"><label>Passive 1:<br><select class="passive"></select></label></div>
      <div class="character-slot"><label>Passive 2:<br><select class="passive"></select></label></div>
      <div class="character-slot"><label>Passive 3:<br><select class="passive"></select></label></div>
    </div>
    <div class="player" id="player4">
      <h2>Player 4</h2>
      <div class="character-slot"><label>Active Skill:<br><select class="active"></select></label></div>
      <div class="character-slot"><label>Passive 1:<br><select class="passive"></select></label></div>
      <div class="character-slot"><label>Passive 2:<br><select class="passive"></select></label></div>
      <div class="character-slot"><label>Passive 3:<br><select class="passive"></select></label></div>
    </div>
  </div>

  <script>
    fetch('https://neptuneg1.github.io/freefire-caster/character.json')
      .then(res => res.json())
      .then(data => {
        const actives = data.filter(c => c.skill_type === 'Active');
        const passives = data.filter(c => c.skill_type === 'Passive');

        document.querySelectorAll('select.active').forEach(select => {
          actives.forEach(c => {
            const option = document.createElement('option');
            option.value = c.name;
            option.textContent = c.name;
            select.appendChild(option);
          });
        });

        document.querySelectorAll('select.passive').forEach(select => {
          passives.forEach(c => {
            const option = document.createElement('option');
            option.value = c.name;
            option.textContent = c.name;
            select.appendChild(option);
          });
        });
      });
  </script>
</body>
</html>
