<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Comparison</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }
    .player {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #ffbd59;
    }
    .player h2 {
      color: #ffbd59;
      font-size: 1.1rem;
      margin-bottom: 10px;
      text-align: center;
    }
    .character-slot {
      margin-bottom: 15px;
    }
    .character-options {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }
    .character-options img {
      width: 48px;
      height: 48px;
      border: 2px solid #444;
      border-radius: 6px;
      cursor: pointer;
      object-fit: cover;
    }
    .character-options img.selected {
      border-color: #ffbd59;
    }
    .compare-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #ffbd59;
      color: #1c1c1c;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .comparison-table {
      max-width: 1300px;
      margin: 30px auto;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    .comparison-table th, .comparison-table td {
      border: 1px solid #444;
      padding: 10px;
    }
    .comparison-table th {
      background: #1f1f1f;
      color: #ffbd59;
    }
    .comparison-table img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .preset-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .preset-buttons button {
      flex: 1;
      margin: 2px;
      background: #333;
      color: #ffbd59;
      border: 1px solid #ffbd59;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Character Comparison (4 Players)</h1>
  </header>

  <div class="player-grid" id="playerGrid"></div>

  <button class="compare-btn" onclick="compareCharacters()">Compare</button>

  <div id="comparisonResult"></div>

  <script>
    let allCharacters = [];
    const selections = Array.from({ length: 4 }, () => Array(4).fill(null));

    function createPlayerPanel(playerIndex) {
      const player = document.createElement('div');
      player.className = 'player';
      player.innerHTML = `<h2>Player ${playerIndex + 1}</h2>` +
        ['Active Skill', 'Passive 1', 'Passive 2', 'Passive 3'].map((label, slot) => {
          return `<div class="character-slot">
            <label>${label}</label>
            <div class="character-options" data-player="${playerIndex}" data-slot="${slot}"></div>
          </div>`;
        }).join('') +
        `<div class="preset-buttons">
          <button onclick="savePreset(${playerIndex})">ðŸ’¾ Save</button>
          <button onclick="loadPreset(${playerIndex})">ðŸ“‚ Load</button>
        </div>`;
      return player;
    }

    function populateImageSelectors(data) {
      for (let player = 0; player < 4; player++) {
        for (let slot = 0; slot < 4; slot++) {
          const container = document.querySelector(`.character-options[data-player='${player}'][data-slot='${slot}']`);
          container.innerHTML = '';
          const pool = slot === 0
            ? data.filter(c => c.skill_type === 'Active')
            : data.filter(c => c.skill_type === 'Passive');

          pool.forEach(c => {
            const img = document.createElement('img');
            img.src = c.image_url;
            img.alt = c.name;
            img.title = c.name;
            img.onclick = () => selectCharacter(player, slot, c.name, img);
            container.appendChild(img);
          });
        }
      }
    }

    function selectCharacter(player, slot, name, imgEl) {
      selections[player][slot] = name;
      const allImgs = document.querySelectorAll(`.character-options[data-player='${player}'][data-slot='${slot}'] img`);
      allImgs.forEach(i => i.classList.remove('selected'));
      imgEl.classList.add('selected');
    }

    function compareCharacters() {
      const result = document.getElementById('comparisonResult');
      result.innerHTML = '';

      const table = document.createElement('table');
      table.className = 'comparison-table';
      const header = document.createElement('tr');
      header.innerHTML = '<th>Slot</th>' + Array.from({ length: 4 }, (_, i) => `<th>Player ${i + 1}</th>`).join('');
      table.appendChild(header);

      const slots = ['Active Skill', 'Passive 1', 'Passive 2', 'Passive 3'];
      for (let slot = 0; slot < 4; slot++) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${slots[slot]}</td>`;
        for (let player = 0; player < 4; player++) {
          const char = allCharacters.find(c => c.name === selections[player][slot]);
          row.innerHTML += `<td>${char ? `<img src="${char.image_url}" alt="${char.name}"><br>${char.name}<br><small>${char.skill_type} | ${char.role}</small>` : 'N/A'}</td>`;
        }
        table.appendChild(row);
      }

      result.appendChild(table);
    }

    function savePreset(playerIndex) {
      localStorage.setItem(`player${playerIndex + 1}Preset`, JSON.stringify(selections[playerIndex]));
    }

    function loadPreset(playerIndex) {
      const preset = JSON.parse(localStorage.getItem(`player${playerIndex + 1}Preset`) || '[]');
      selections[playerIndex] = preset;
      for (let slot = 0; slot < 4; slot++) {
        const container = document.querySelector(`.character-options[data-player='${playerIndex}'][data-slot='${slot}']`);
        const imgs = container.querySelectorAll('img');
        imgs.forEach(img => {
          if (img.title === preset[slot]) {
            selectCharacter(playerIndex, slot, preset[slot], img);
          }
        });
      }
    }

    fetch('https://neptuneg1.github.io/freefire-caster/character.json')
      .then(res => res.json())
      .then(data => {
        allCharacters = data;
        const grid = document.getElementById('playerGrid');
        for (let i = 0; i < 4; i++) grid.appendChild(createPlayerPanel(i));
        populateImageSelectors(data);
      });
  </script>
</body>
</html>
