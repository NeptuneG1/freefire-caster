<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Comparison Test</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      width: 600px;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #ffbd59;
      color: #fff;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .modal-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .modal-card {
      width: 72px;
      text-align: center;
      font-size: 0.7rem;
      color: #ccc;
    }
    .modal-card img {
      width: 60px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .modal-card img:hover {
      transform: scale(1.05);
      border-color: #ffbd59;
    }
    .modal-card .name {
      margin-top: 4px;
    }
    .modal-card .role {
      margin-top: 2px;
      padding: 1px 4px;
      border-radius: 3px;
      font-size: 0.6rem;
      font-weight: bold;
      display: inline-block;
    }
    .role-ATTACK { background: #aa0000; color: white; }
    .role-DEFENSE { background: #0044aa; color: white; }
    .role-SUPPORT { background: #00aa44; color: white; }
    .role-SCOUT { background: #aaaa00; color: black; }
    .role-INFO { background: #9933cc; color: white; }
  </style>
</head>
<body>
  <div class="modal" id="characterModal">
    <div class="modal-content">
      <input type="text" id="searchInput" placeholder="Search character...">
      <div id="modalGrid" class="modal-grid"></div>
    </div>
  </div>

  <script>
    const characters = [
      { name: 'Andrew', role: 'DEFENSE', image_url: 'https://i.imgur.com/qS4Wc4K.png' },
      { name: 'Kelly', role: 'SCOUT', image_url: 'https://i.imgur.com/LzJ6nkz.png' },
      { name: 'Moco', role: 'INFO', image_url: 'https://i.imgur.com/FXY2qk4.png' },
      { name: 'Chrono', role: 'ATTACK', image_url: 'https://i.imgur.com/0eVTQKN.png' },
      { name: 'Olivia', role: 'SUPPORT', image_url: 'https://i.imgur.com/I7bE4Ah.png' }
    ];

    const modalGrid = document.getElementById('modalGrid');

    function renderCharacters(data) {
      modalGrid.innerHTML = '';
      data.forEach(c => {
        const card = document.createElement('div');
        card.className = 'modal-card';
        card.setAttribute('data-name', c.name);
        card.innerHTML = `
          <img src="${c.image_url}" title="${c.name}">
          <div class="name">${c.name}</div>
          <div class="role role-${c.role}">${c.role}</div>
        `;
        modalGrid.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const term = this.value.toLowerCase();
      const cards = document.querySelectorAll('.modal-card');
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(term) ? 'block' : 'none';
      });
    });

    renderCharacters(characters);
  </script>
</body>
</html>
