  <style>

<script>
let characters = [], weapons = [], currentSlot = null;

let draftState = {
  bans: [null, null],
  picks: Array(8).fill(null),
  passives: Array(8).fill(0).map(() => [null, null, null]),
  weapons: Array(8).fill(0).map(() => [null, null, null]),
  teamNames: ['TEAM LEFT', 'TEAM RIGHT'],
  playerCards: Array(8).fill(''),
  matchDate: '',
  gameNumber: 1,
  teamLeftScore: 0,
  teamRightScore: 0,
  map: 'Bermuda'
};

document.addEventListener('DOMContentLoaded', async () => {
  characters = await (await fetch('https://neptuneg1.github.io/freefire-caster/character.json')).json();
  weapons = await (await fetch('https://neptuneg1.github.io/freefire-caster/weapon.json')).json();

  const today = new Date();
  document.getElementById('matchDate').valueAsDate = today;
  // Defaults for team PB counts
  document.getElementById('countTo').valueAsDate = today;
  const from = new Date(today); from.setMonth(from.getMonth() - 1);
  document.getElementById('countFrom').valueAsDate = from;
  
  await loadDraftState();

  client
  .channel('public:draft')
  .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'draft' }, payload => {
    if (payload.new.id === 1) {
      draftState = payload.new.state;
      drawDraft();
      console.log('🔄 Draft state synced');
    }
  })
  .subscribe();

  loadAllDraftRecords();
});

function drawDraft(){
  const l=document.getElementById('teamLeft'),r=document.getElementById('teamRight');
  l.innerHTML=''; r.innerHTML='';
  l.appendChild(makeSlot('ban',0));
  for(let i=0;i<4;i++)l.appendChild(makeSlot('pick',i));
  for(let i=7;i>=4;i--)r.appendChild(makeSlot('pick',i));
  r.appendChild(makeSlot('ban',1));
  
  document.getElementById('teamNameLeft').value = draftState.teamNames[0];
  document.getElementById('teamNameRight').value = draftState.teamNames[1];

  updateSummary();
}

function makeSlot(type,index){
  const c=document.createElement('div'); c.className='slot';
  const m=document.createElement('div'); m.className=type==='ban'?'ban-slot':'pick-slot';
  const img=document.createElement('img'); img.src='https://imgur.com/AdvPwAO.png';
  img.style.width='100%'; img.style.height='100%'; img.style.borderRadius='8px';
  m.appendChild(img);
  const nameDiv=document.createElement('div'); nameDiv.className='slot-name';
  if(type==='ban'){const h=draftState.bans[index];if(h){img.src=h.image_url;nameDiv.innerText=h.name;}
  m.onclick=()=>{currentSlot={type,index};openModal('Select Hero to Ban');};}
  else{const h=draftState.picks[index];if(h){img.src=h.image_url;nameDiv.innerText=h.name;}
  m.onclick=()=>{currentSlot={type,index};openModal('Select Active Skill');};}
  c.appendChild(m); c.appendChild(nameDiv);
  
  if (type === 'pick') {
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Player Name';
    input.value = draftState.playerCards[index] || '';
    input.style.width = '90px';
    input.style.fontSize = '10px';
    input.style.marginTop = '4px';
    input.style.background = '#1f1f1f';
    input.style.border = '1px solid #555';
    input.style.color = '#ccc';
    input.style.textAlign = 'center';
    input.onchange = () => { draftState.playerCards[index] = input.value; saveDraftState(); };
    c.appendChild(input);
  }

  if(type==='pick'){
    const passives=draftState.passives[index];
    const pDiv=document.createElement('div'); pDiv.className='passive-slots';
    passives.forEach((ps,i)=>{const p=document.createElement('div'); p.className='passive-slot';
      const pn=document.createElement('div');pn.className='passive-name';
      if(ps){p.style.backgroundImage=`url(${ps.image_url})`;pn.innerText=ps.name;}
      p.onclick=()=>{currentSlot={type:'passive',pickIndex:index,passiveIndex:i};openModal('Select Passive Skill');};
      const box=document.createElement('div');box.style.display='flex';box.style.flexDirection='column';
      box.style.alignItems='center';box.appendChild(p);box.appendChild(pn);pDiv.appendChild(box);});
    c.appendChild(pDiv);

    const wDiv=document.createElement('div'); wDiv.className='weapon-slots';
    draftState.weapons[index].forEach((w,i)=>{const wSlot=document.createElement('div'); wSlot.className='weapon-slot'; if(i===0)wSlot.style.border='2px solid #ffbd59';
      const wn=document.createElement('div');wn.className='weapon-name';
      if(w){const wImg=document.createElement('img');wImg.src=w.image_url;wSlot.appendChild(wImg);wn.innerText=w.name;}
      wSlot.onclick=()=>{currentSlot={type:'weapon',pickIndex:index,weaponIndex:i};openModal('Select Weapon');};
      const box=document.createElement('div');box.style.display='flex';box.style.flexDirection='column';box.style.alignItems='center';
      box.appendChild(wSlot);box.appendChild(wn);wDiv.appendChild(box);}); c.appendChild(wDiv);
  }

  return c;
}

function updateTeamName(teamIndex) {
  const input = document.getElementById(teamIndex === 0 ? 'teamNameLeft' : 'teamNameRight');
  draftState.teamNames[teamIndex] = input.value; saveDraftState();
}

function openModal(title) {
  document.getElementById('modalTitle').innerText = title;
  const grid = document.getElementById('heroGrid');
  grid.innerHTML = '';

  if (currentSlot.type === 'weapon') {
    const filterWrapper = document.createElement('div');
    filterWrapper.className = 'weapon-filter-wrapper';

    const armoryFilter = document.createElement('select');
    const armoryOptions = ['All', 'Andrew', 'Kelly', 'Laura', 'Mocco', 'Hayato', 'Tatsuya'];
    armoryOptions.forEach(name => { const option = document.createElement('option'); option.value = name.toLowerCase(); option.textContent = name; armoryFilter.appendChild(option); });
    filterWrapper.appendChild(armoryFilter);
    grid.appendChild(filterWrapper);

    function renderWeapons(filter) {
      Array.from(grid.children).forEach((child, index) => { if (index !== 0) child.remove(); });

      const clearCard = document.createElement('div');
      clearCard.className = 'hero-grid-item';
      clearCard.style.border = '1px dashed #555';
      const clearImg = document.createElement('img');
      clearImg.src = 'https://imgur.com/AdvPwAO.png';
      clearImg.alt = 'Clear';
      clearImg.style.width = '60px'; clearImg.style.height = '60px'; clearImg.style.opacity = '0.3'; clearImg.style.objectFit = 'contain'; clearImg.style.marginBottom = '6px';
      const clearLabel = document.createElement('div'); clearLabel.textContent = 'Clear'; clearLabel.style.fontSize = '10px'; clearLabel.style.color = '#bbb'; clearLabel.style.textAlign = 'center';
      clearCard.appendChild(clearImg); clearCard.appendChild(clearLabel);
      clearCard.onclick = () => { draftState.weapons[currentSlot.pickIndex][currentSlot.weaponIndex] = null; closeModal(); drawDraft(); saveDraftState(); };
      grid.appendChild(clearCard);

      weapons.forEach(item => {
        if (!item.armory) return;
        if (filter !== 'all' && !item.armory.toLowerCase().includes(filter)) return;
        const card = document.createElement('div'); card.className = 'hero-grid-item';
        const img = document.createElement('img'); img.src = item.image_url; img.alt = item.name; img.style.width = '80px'; img.style.height = '80px'; img.style.objectFit = 'contain'; img.style.marginBottom = '6px';
        const name = document.createElement('div'); name.textContent = item.name; name.style.fontSize = '10px'; name.style.color = '#ddd'; name.style.textAlign = 'center'; name.style.maxWidth = '60px'; name.style.overflowWrap = 'break-word';
        card.appendChild(img); card.appendChild(name);
        card.onclick = () => { draftState.weapons[currentSlot.pickIndex][currentSlot.weaponIndex] = item; closeModal(); drawDraft(); saveDraftState(); };
        grid.appendChild(card);
      });
    }
    
    renderWeapons('all');
    armoryFilter.addEventListener('change', () => renderWeapons(armoryFilter.value));

  } else {
    const clearCard = document.createElement('div');
    clearCard.className = 'hero-grid-item';
    clearCard.style.border = '1px dashed #555';
    const clearImg = document.createElement('img'); clearImg.src = 'https://imgur.com/AdvPwAO.png'; clearImg.alt = 'Clear'; clearImg.style.width = '60px'; clearImg.style.height = '60px'; clearImg.style.opacity = '0.3'; clearImg.style.objectFit = 'contain'; clearImg.style.marginBottom = '6px';
    const clearLabel = document.createElement('div'); clearLabel.textContent = 'Clear'; clearLabel.style.fontSize = '10px'; clearLabel.style.color = '#bbb'; clearLabel.style.textAlign = 'center';
    clearCard.appendChild(clearImg); clearCard.appendChild(clearLabel);
    clearCard.onclick = () => {
      if (currentSlot.type === 'ban') draftState.bans[currentSlot.index] = null;
      if (currentSlot.type === 'pick') draftState.picks[currentSlot.index] = null;
      if (currentSlot.type === 'passive') draftState.passives[currentSlot.pickIndex][currentSlot.passiveIndex] = null;
      closeModal(); drawDraft(); saveDraftState();
    };
    grid.appendChild(clearCard);

    const used = new Set();
    draftState.bans.forEach(h => h && used.add(h.name));
    draftState.picks.forEach(h => h && used.add(h.name));

async function computeTeamPickBanCounts() {
  const team = document.getElementById('teamCountSelect').value;
  const from = document.getElementById('countFrom').value;
  const to = document.getElementById('countTo').value;

  if (!team) { alert('Please choose a team.'); return; }
  if (!from || !to) { alert('Please set a From and To date.'); return; }

  // Fetch only the necessary columns including the full state
  let query = client
    .from('draft_records')
    .select('team_left, team_right, match_date, state')
    .gte('match_date', from)
    .lte('match_date', to);

  if (team !== '__ALL__') {
    query = query.or(`team_left.eq.${team},team_right.eq.${team}`);
  }

  const { data, error } = await query;

  if (error) {
    console.error('❌ Failed to fetch for counts:', error);
    alert('Failed to fetch records for the selected range.');
    return;
  }

  let totalMatches = 0;
  let totalPicks = 0;
  let totalBans = 0;
  const pickCounts = new Map(); // skillName -> count
  const banCounts = new Map();

  data.forEach(r => {
    const s = r.state || {};
    const picks = s.picks || [];
    const bans = s.bans || [];

    if (team === '__ALL__') {
      totalMatches += 1;

      // Count picks from both sides (all 8 indices)
      [0,1,2,3,4,5,6,7].forEach(i => {
        const hero = picks[i];
        const name = hero?.name;
        if (name) {
          pickCounts.set(name, (pickCounts.get(name) || 0) + 1);
          totalPicks += 1;
        }
      });

      // Count both bans if present
      [0,1].forEach(bi => {
        const b = bans[bi];
        const bName = b?.name;
        if (bName) {
          banCounts.set(bName, (banCounts.get(bName) || 0) + 1);
          totalBans += 1;
        }
      });
    } else {
      // Specific team path
      const isLeft = r.team_left === team;
      const isRight = r.team_right === team;
      if (!isLeft && !isRight) return;

      totalMatches += 1;

      // Count picks (four indices depending on side)
      const idx = isLeft ? [0,1,2,3] : [4,5,6,7];
      idx.forEach(i => {
        const hero = picks[i];
        const skillName = hero?.name || null;
        if (skillName) {
          pickCounts.set(skillName, (pickCounts.get(skillName) || 0) + 1);
          totalPicks += 1;
        }
      });

      // Count bans (left team uses bans[0], right team uses bans[1])
      const banHero = bans[isLeft ? 0 : 1];
      const banName = banHero?.name || null;
      if (banName) {
        banCounts.set(banName, (banCounts.get(banName) || 0) + 1);
        totalBans += 1;
      }
    }
  }); /* <-- FIX: close forEach properly */

  const teamLabel = (team === '__ALL__') ? 'All teams' : team;

  // Update meta and totals
  document.getElementById('teamPBMeta').textContent =
    `Team: ${teamLabel} • Range: ${from} → ${to} • Matches: ${totalMatches}`;

  const totalsEl = document.getElementById('teamPBTotals');
  totalsEl.innerHTML =
    (totalMatches === 0)
      ? 'No matches in range.'
      : `<div><b>Total Picks:</b> ${totalPicks}</div>
         <div><b>Total Bans:</b> ${totalBans}</div>`;

  // Render breakdown tables
  const pickBody = document.getElementById('teamPickBreakdown');
  const banBody = document.getElementById('teamBanBreakdown');
  pickBody.innerHTML = '';
  banBody.innerHTML = '';

  [...pickCounts.entries()]
    .sort((a,b) => b[1] - a[1])
    .forEach(([name, count]) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${name}</td><td>${count}</td>`;
      pickBody.appendChild(tr);
    });

  [...banCounts.entries()]
    .sort((a,b) => b[1] - a[1])
    .forEach(([name, count]) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${name}</td><td>${count}</td>`;
      banBody.appendChild(tr);
    });

  if (totalMatches === 0) {
    document.getElementById('teamPBTotals').innerHTML = 'No matches in range.';
  }
}
</script>
</body>
</html>
