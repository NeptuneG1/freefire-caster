  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #ffbd59;
      margin: 0;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      border: 2px solid #ffbd59;
      padding: 20px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 189, 89, 0.4);
    }

    .card h2 {
      color: #ffbd59;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      border-radius: 6px;
      background: #ffbd59;
      color: #0f0f0f;
      font-weight: bold;
    }

    .section-preview {
      margin-top: 40px;
      padding: 0 20px;
      text-align: center;
    }

    .section-preview h3 {
      font-size: 1.4rem;
      color: #ffbd59;
      margin-bottom: 20px;
    }

    .quick-view-columns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
    }

    .dropdown-section {
      flex: 1;
      min-width: 260px;
      max-width: 320px;
    }

    .dropdown-container {
      margin-bottom: 10px;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #ffbd59;
      margin-top: 6px;
      width: 100%;
    }

    .preview-container {
      margin-top: 12px;
    }

    .preview-card {
      background: #1b1b1b;
      border: 1px solid #444;
      border-left: 4px solid #ffbd59;
      border-radius: 10px;
      padding: 16px;
      width: 100%;
      text-align: center;
    }

    .preview-card img {
      max-width: 300px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .preview-card strong {
      display: block;
      margin-bottom: 6px;
      color: #ffffff;
      font-size: 1.1rem;
    }

    .preview-card p {
      font-size: 0.85rem;
      color: #ccc;
      margin: 0 0 10px;
    }

    .preview-card a {
      font-size: 0.85rem;
      color: #ffbd59;
      text-decoration: underline;
    }

    .logout-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Fire Dashboard</h1>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Character Skills</h2>
      <a href="character.html">Explore All Characters</a>
    </div>
    <div class="card">
      <h2>Pets</h2>
      <a href="pet.html">View Pets</a>
    </div>
    <div class="card">
      <h2>Weapons</h2>
      <a href="weapon.html">View Weapons</a>
    </div>
  </div>

  <div class="section-preview">
    <h3>Quick View</h3>
    <div class="quick-view-columns">
      <div class="dropdown-section">
        <div class="dropdown-container">
          <label for="characterSelect">Character:</label>
          <select id="characterSelect"></select>
        </div>
        <div id="characterPreview" class="preview-container"></div>
      </div>

      <div class="dropdown-section">
        <div class="dropdown-container">
          <label for="petSelect">Pet:</label>
          <select id="petSelect"></select>
        </div>
        <div id="petPreview" class="preview-container"></div>
      </div>

      <div class="dropdown-section">
        <div class="dropdown-container">
          <label for="weaponSelect">Weapon:</label>
          <select id="weaponSelect"></select>
        </div>
        <div id="weaponPreview" class="preview-container"></div>
      </div>
    </div>
  </div>

  <script>
    const getQueryParam = (param) => new URLSearchParams(window.location.search).get(param);

    let characterData = [], petData = [], weaponData = [];

    function createCard(item, type) {
      return `
        <div class="preview-card">
          <img src="${item.image_url || item.icon || ''}" alt="${item.name}" />
          <strong>${item.name}</strong>
          <p><em>${item.skill}</em> - ${item.description}</p>
        </div>`;
    }

    function updatePreview(type, index) {
      const previewId = type + 'Preview';
      const container = document.getElementById(previewId);
      container.innerHTML = '';
      const data = type === 'character' ? characterData : type === 'pet' ? petData : weaponData;
      const item = data[index];
      if (item) container.innerHTML = createCard(item, type);
    }

    function preselect(selectId, data, type) {
      const queryName = getQueryParam(type);
      const select = document.getElementById(selectId);
      data.forEach((item, i) => {
        select.add(new Option(item.name, i));
        if (queryName && item.name.toLowerCase() === queryName.toLowerCase()) {
          select.selectedIndex = i;
        }
      });
      select.dispatchEvent(new Event('change'));
    }

    fetch('https://neptuneg1.github.io/freefire-caster/character.json')
      .then(res => res.json())
      .then(data => {
        characterData = data;
        const select = document.getElementById('characterSelect');
        select.addEventListener('change', (e) => updatePreview('character', e.target.value));
        preselect('characterSelect', data, 'name');
      });

    fetch('https://neptuneg1.github.io/freefire-caster/pet.json')
      .then(res => res.json())
      .then(data => {
        petData = data;
        const select = document.getElementById('petSelect');
        select.addEventListener('change', (e) => updatePreview('pet', e.target.value));
        preselect('petSelect', data, 'pet');
      });

    fetch('https://neptuneg1.github.io/freefire-caster/weapon.json')
      .then(res => res.json())
      .then(data => {
        weaponData = data;
        const select = document.getElementById('weaponSelect');
        select.addEventListener('change', (e) => updatePreview('weapon', e.target.value));
        preselect('weaponSelect', data, 'weapon');
      });
  </script>
</body>
</html>
