<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #ffbd59;
      margin: 0;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 12px;
      border: 2px solid #ffbd59;
      padding: 20px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 189, 89, 0.4);
    }

    .card h2 {
      color: #ffbd59;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      border-radius: 6px;
      background: #ffbd59;
      color: #0f0f0f;
      font-weight: bold;
    }

    .section-preview {
      margin-top: 40px;
      padding: 0 20px;
      text-align: center;
    }

    .section-preview h3 {
      font-size: 1.4rem;
      color: #ffbd59;
      margin-bottom: 20px;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .preview-card {
      background: #1b1b1b;
      border: 1px solid #444;
      border-left: 4px solid #ffbd59;
      border-radius: 10px;
      padding: 16px;
      width: 240px;
      text-align: left;
    }

    .preview-card strong {
      display: block;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .preview-card p {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Fire Dashboard</h1>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Character Skills</h2>
      <a href="characters.html">View Skills</a>
    </div>
    <div class="card">
      <h2>Pets</h2>
      <a href="pets.html">View Pets</a>
    </div>
    <div class="card">
      <h2>Weapons</h2>
      <a href="weapons.html">View Weapons</a>
    </div>
  </div>

  <div class="section-preview">
    <h3>Quick Glance</h3>
    <div class="preview-container">
      <div class="preview-card">
        <strong>Alok</strong>
        <p>Skill: Drop the Beat - Restores HP and boosts speed in an aura.</p>
      </div>
      <div class="preview-card">
        <strong>Falco</strong>
        <p>Skill: Skyline Spree - Boosts gliding and dive speed.</p>
      </div>
      <div class="preview-card">
        <strong>MP40</strong>
        <p>Category: SMG - Fast firing weapon with high damage.</p>
      </div>
    </div>
  </div>
</body>
</html>
