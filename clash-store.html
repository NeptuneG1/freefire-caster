<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Squad — Store Reference (Crazy • Random • Competitive)</title>

  <style>
    :root{
      --bg:#0e0e0e; --panel:#1b1b1b; --panel2:#141414;
      --ink:#f5f5f5; --muted:#b9b9b9; --brand:#ffbd59; --brand2:#ff7733;
      --line:#313131; --good:#71d083; --bad:#ff6b6b;
      --row-wep:#171717; --row-gold:#111111; --row-hover:#1c1c1c;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    header{position:sticky;top:0;z-index:5;background:#1f1f1f;border-bottom:3px solid var(--brand);padding:14px 16px}
    h1{margin:0;font-size:1.25rem;letter-spacing:.3px;color:var(--brand)}
    .shell{max-width:1200px;margin:22px auto;padding:0 12px}
    .bar{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-bottom:12px}
    .btn{background:var(--brand);color:#1b1b1b;border:0;border-radius:8px;padding:8px 12px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
    .btn:hover{background:#e6a74f}
    .btn.ghost{background:var(--panel2);color:var(--ink);border:1px solid var(--line)}
    .btn.ghost[disabled]{opacity:.5;cursor:not-allowed}
    .block{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:14px;margin-bottom:16px}
    .block h2{margin:0 0 10px 0;color:var(--brand)}
    .muted{color:var(--muted);font-size:.9rem}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:0 0 10px}
    .tab{background:var(--panel2);border:1px solid var(--line);color:var(--ink);padding:6px 10px;border-radius:8px;cursor:pointer}
    .tab[aria-current="page"]{background:var(--brand);color:#1b1b1b;border-color:var(--brand);font-weight:800}
    .hidden{display:none}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:8px;vertical-align:top;text-align:center}
    thead th{background:#191919}
    tbody tr:hover td{background:var(--row-hover)}
    .group{background:#151515;font-weight:700;text-align:left}
    tbody tr.wep td{background:var(--row-wep)}
    tbody tr.gold td{background:var(--row-gold)}
    tbody tr.wep .group, tbody tr.gold .group{background:#151515}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;background:#111;border:1px solid #2a2a2a;color:#ddd;font-size:.8rem;margin-left:6px}
  </style>
</head>
<body>
<header>
  <h1>Clash Squad — Store Reference</h1>
</header>

<div class="shell">

  <!-- Back Button -->
  <div class="bar">
    <a href="dashboard.html" class="btn">← Back to Dashboard</a>
  </div>

  <div class="block">
    <!-- Top Tabs -->
    <div class="tabs" id="tabs"></div>
    <div class="muted">Use tabs or pagination to switch stores.</div>
  </div>

  <!-- PAGE 1: Crazy Store (Game 1 & 4) -->
  <div class="block store-page" data-title="Crazy Store (Game 1 & 4)">
    <h2>Crazy Store — Game 1 &amp; Game 4 <span class="tag">If Applicable</span></h2>
    <!-- table content stays the same -->
  </div>

  <!-- PAGE 2: Random Store (Game 3) -->
  <div class="block store-page hidden" data-title="Random Store (Game 3)">
    <h2>Random Store — Game 3</h2>
    <!-- table content stays the same -->
  </div>

  <!-- PAGE 3: Competitive Store (Game 2 & 5) -->
  <div class="block store-page hidden" data-title="Competitive Store (Game 2 & 5)">
    <h2>Competitive Store — Game 2 &amp; Game 5 <span class="tag">If Applicable</span></h2>
    <!-- table content stays the same -->
  </div>

  <!-- Pagination -->
  <div class="bar" style="justify-content:center">
    <button class="btn ghost" id="prevBtn">◀ Prev</button>
    <div id="pageButtons" class="bar" style="margin:0"></div>
    <button class="btn ghost" id="nextBtn">Next ▶</button>
  </div>

</div>

<script>
  const pages = Array.from(document.querySelectorAll('.store-page'));
  const tabsEl = document.getElementById('tabs');
  const pageBtnsEl = document.getElementById('pageButtons');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let idx = 0;

  // Build tabs + number buttons
  pages.forEach((sec, i) => {
    const title = sec.dataset.title || `Page ${i+1}`;
    const tab = document.createElement('button');
    tab.className = 'tab';
    tab.textContent = title;
    tab.addEventListener('click', () => go(i));
    tabsEl.appendChild(tab);

    const nb = document.createElement('button');
    nb.className = 'btn ghost';
    nb.textContent = (i+1).toString();
    nb.setAttribute('aria-label', `Go to ${title}`);
    nb.addEventListener('click', () => go(i));
    pageBtnsEl.appendChild(nb);
  });

  function go(n){
    idx = Math.max(0, Math.min(pages.length-1, n));
    pages.forEach((p,i)=> p.classList.toggle('hidden', i!==idx));
    Array.from(tabsEl.children).forEach((t,i)=> t.setAttribute('aria-current', i===idx ? 'page' : 'false'));
    prevBtn.disabled = idx===0;
    nextBtn.disabled = idx===pages.length-1;
    Array.from(pageBtnsEl.children).forEach((b,i)=>{
      if (i===idx){
        b.style.background = 'var(--brand)';
        b.style.color = '#1b1b1b';
        b.style.borderColor = 'var(--brand)';
        b.style.fontWeight = '800';
      } else {
        b.style.background = 'var(--panel2)';
        b.style.color = 'var(--ink)';
        b.style.borderColor = 'var(--line)';
        b.style.fontWeight = '700';
      }
    });
    window.scrollTo({top:0, behavior:'smooth'});
  }

  prevBtn.addEventListener('click', ()=> go(idx-1));
  nextBtn.addEventListener('click', ()=> go(idx+1));
  go(0); // init
</script>
</body>
</html>
