<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --gold: #ffbd59;
      --gold-glow: rgba(255, 189, 89, 0.6);
      --bg: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: white;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: #111;
      border-bottom: 2px solid var(--gold);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--gold);
      margin: 0;
    }

    #user-info {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--gold);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px transparent;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--gold-glow);
    }

    .card h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--gold);
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      border-radius: 6px;
      background: var(--gold);
      color: #0e0e0e;
      font-weight: bold;
      text-decoration: none;
    }

    .section-preview {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .section-preview h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 24px;
    }

    .quick-view-columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
    }

    .dropdown-section {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #333;
    }

    .dropdown-container label {
      display: block;
      font-weight: bold;
      color: var(--gold);
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--gold);
      background: #111;
      color: white;
    }

    .preview-card {
      margin-top: 14px;
      background: #202020;
      border-left: 4px solid var(--gold);
      padding: 14px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease;
    }

    .preview-card img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .preview-card strong {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 4px;
    }

    .preview-card p {
      font-size: 0.85rem;
      color: #ccc;
    }

    .logout-btn {
      display: block;
      margin: 40px auto;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 20px;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Fire Dashboard</h1>
    <p id="user-info">Checking login...</p>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Character Skills</h2>
      <a href="character.html">Explore</a>
    </div>
    <div class="card">
      <h2>Pets</h2>
      <a href="pet.html">View</a>
    </div>
    <div class="card">
      <h2>Weapons</h2>
      <a href="weapon.html">Browse</a>
    </div>
    <div class="card">
      <h2>Split View</h2>
      <a href="split-view.html">Open</a>
    </div>
    <div class="card">
      <h2>Map Planner</h2>
      <a href="map.html">Launch</a>
    </div>
  </div>

  <div class="section-preview">
    <h3>Quick View</h3>
    <div class="quick-view-columns">
      <div class="dropdown-section">
        <div class="dropdown-container">
          <label for="characterSelect">Character</label>
          <select id="characterSelect"></select>
        </div>
        <div id="characterPreview" class="preview-container"></div>
      </div>
      <div class="dropdown-section">
        <div class="dropdown-container">
          <label for="petSelect">Pet</label>
          <select id="petSelect"></select>
        </div>
        <div id="petPreview" class="preview-container"></div>
      </div>
      <div class="dropdown-section">
        <div class="dropdown-container">
          <label for="weaponSelect">Weapon</label>
          <select id="weaponSelect"></select>
        </div>
        <div id="weaponPreview" class="preview-container"></div>
      </div>
    </div>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
  <footer>Free Fire Caster © 2025 — Neptune</footer>

  <script>
    const client = supabase.createClient(
      'https://gkugecflfddkpitlrmws.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdWdlY2ZsZmRka3BpdGxybXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwODMwNzQsImV4cCI6MjA2MTY1OTA3NH0.OgQOx9k71DDdK1yOa7VNKGSgoFD9kNGo8j-bR91zGKE'
    );

    client.auth.getSession().then(({ data: { session } }) => {
      if (!session) window.location.href = "index.html";
      else document.getElementById("user-info").textContent = "Logged in as: " + session.user.email;
    });

    function logout() {
      client.auth.signOut().then(() => window.location.href = "index.html");
    }

    const getQueryParam = (param) => new URLSearchParams(window.location.search).get(param);
    let characterData = [], petData = [], weaponData = [];

    function createCard(item) {
      return `<div class="preview-card">
        <img src="${item.image_url || item.icon || ''}" alt="${item.name}" />
        <strong>${item.name}</strong>
        <p><em>${item.skill}</em> - ${item.description}</p>
      </div>`;
    }

    function updatePreview(type, index) {
      const data = type === 'character' ? characterData : type === 'pet' ? petData : weaponData;
      const container = document.getElementById(type + 'Preview');
      container.innerHTML = data[index] ? createCard(data[index]) : '';
    }

    function preselect(selectId, data, type) {
      const query = getQueryParam(type);
      const select = document.getElementById(selectId);
      data.forEach((item, i) => {
        select.add(new Option(item.name, i));
        if (query && item.name.toLowerCase() === query.toLowerCase()) select.selectedIndex = i;
      });
      select.dispatchEvent(new Event('change'));
    }

    fetch('https://neptuneg1.github.io/freefire-caster/character.json')
      .then(res => res.json())
      .then(data => {
        characterData = data;
        const select = document.getElementById('characterSelect');
        select.addEventListener('change', e => updatePreview('character', e.target.value));
        preselect('characterSelect', data, 'name');
      });

    fetch('https://neptuneg1.github.io/freefire-caster/pet.json')
      .then(res => res.json())
      .then(data => {
        petData = data;
        const select = document.getElementById('petSelect');
        select.addEventListener('change', e => updatePreview('pet', e.target.value));
        preselect('petSelect', data, 'pet');
      });

    fetch('https://neptuneg1.github.io/freefire-caster/weapon.json')
      .then(res => res.json())
      .then(data => {
        weaponData = data;
        const select = document.getElementById('weaponSelect');
        select.addEventListener('change', e => updatePreview('weapon', e.target.value));
        preselect('weaponSelect', data, 'weapon');
      });
  </script>
</body>
</html>
