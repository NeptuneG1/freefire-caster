<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.imgur.com/qXFpizS.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #ffbd59;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ffbd59;
    }

    .dashboard-grid {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ffbd59;
      border-radius: 16px;
      padding: 24px;
      width: 260px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 12px #ffbd59;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #ffbd59;
    }

    .card h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: #ffbd59;
      margin-bottom: 16px;
    }

    .card a {
      background: #ffbd59;
      color: #111;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .quick-view {
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }

    .quick-view h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: #ffbd59;
      margin-bottom: 20px;
    }

    .quick-cols {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quick-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid #ffbd59;
      padding: 16px;
      width: 280px;
      backdrop-filter: blur(10px);
    }

    .quick-box label {
      display: block;
      margin-bottom: 6px;
      color: #ffbd59;
      font-weight: bold;
    }

    .quick-box select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      background: #111;
      color: white;
      border: 1px solid #ffbd59;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Free Fire Dashboard</h1>

    <div class="dashboard-grid">
      <div class="card">
        <h2>Character Skills</h2>
        <a href="character.html">Explore</a>
      </div>
      <div class="card">
        <h2>Pets</h2>
        <a href="pet.html">View</a>
      </div>
      <div class="card">
        <h2>Split View</h2>
        <a href="split-view.html">Open</a>
      </div>
    </div>

    <div class="quick-view">
      <h3>Quick View</h3>
      <div class="quick-cols">
        <div class="quick-box">
          <label for="characterSelect">Character</label>
          <select id="characterSelect">
            <option>-- Select Character --</option>
          </select>
        </div>
        <div class="quick-box">
          <label for="petSelect">Pet</label>
          <select id="petSelect">
            <option>-- Select Pet --</option>
          </select>
        </div>
        <div class="quick-box">
          <label for="weaponSelect">Weapon</label>
          <select id="weaponSelect">
            <option>-- Select Weapon --</option>
          </select>
        </div>
      </div>
    </div>

    <footer>
      Free Fire Caster © 2025 — Neptune Version One
    </footer>
  </div>
</body>
</html>
