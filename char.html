<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --gold: #ffbd59;
      --bg-dark: rgba(0, 0, 0, 0.7);
      --glass: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('/mnt/data/A_2D_digital_illustration_of_a_futuristic_sci-fi_d.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      backdrop-filter: blur(8px);
      background-color: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 240px;
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      gap: 18px;
      border-right: 2px solid var(--gold);
    }

    .sidebar h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: var(--gold);
      margin-bottom: 20px;
      text-align: center;
    }

    .nav-button {
      background: transparent;
      border: 2px solid var(--gold);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--gold);
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-button:hover {
      background: var(--gold);
      color: #111;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--glass);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 189, 89, 0.2);
      backdrop-filter: blur(12px);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 18px rgba(255, 189, 89, 0.4);
    }

    .card h2 {
      font-size: 1.3rem;
      color: var(--gold);
      margin-bottom: 12px;
      font-family: 'Orbitron', sans-serif;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: var(--gold);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 20px;
      color: #ccc;
    }

    .logout-btn {
      margin-top: auto;
      background: #ff4d4d;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="sidebar">
    <h1>FF DASH</h1>
    <button class="nav-button" onclick="location.href='character.html'">Character Skills</button>
    <button class="nav-button" onclick="location.href='pet.html'">Pets</button>
    <button class="nav-button" onclick="location.href='weapon.html'">Weapons</button>
    <button class="nav-button" onclick="location.href='split-view.html'">Split View</button>
    <button class="nav-button" onclick="location.href='map.html'">Map Planner</button>
    <div id="user-info" style="margin-top: 10px; font-size: 0.85rem; color: #ccc;">Checking login...</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="card">
      <h2>Quick Character</h2>
      <a href="character.html">Explore</a>
    </div>
    <div class="card">
      <h2>Quick Pet</h2>
      <a href="pet.html">View</a>
    </div>
    <div class="card">
      <h2>Quick Weapon</h2>
      <a href="weapon.html">View</a>
    </div>
    <div class="card">
      <h2>Compare</h2>
      <a href="split-view.html">Launch</a>
    </div>
    <div class="card">
      <h2>Plan Team</h2>
      <a href="map.html">Go to Map</a>
    </div>
  </div>
</div>

<div class="footer">
  Free Fire Dashboard © 2025 — Neptune Version One
</div>

<script>
  const client = supabase.createClient(
    'https://gkugecflfddkpitlrmws.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  );

  client.auth.getSession().then(({ data: { session } }) => {
    if (!session) window.location.href = "index.html";
    else document.getElementById("user-info").textContent = "Logged in as: " + session.user.email;
  });

  function logout() {
    client.auth.signOut().then(() => window.location.href = "index.html");
  }
</script>
</body>
</html>
