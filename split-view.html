<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split View</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      border: none;
    }

    .divider {
      width: 4px;
      background: #ffbd59;
      cursor: col-resize;
    }
  </style>
</head>
<body>

  <iframe class="left" src="character.html"></iframe>
  <div class="divider" onmousedown="startDrag(event)"></div>
  <iframe class="right" src="weapon.html"></iframe>

  <script>
    let isDragging = false;

    function startDrag(e) {
      isDragging = true;
      document.addEventListener("mousemove", drag);
      document.addEventListener("mouseup", stopDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      const total = window.innerWidth;
      const leftWidth = e.clientX;
      const rightWidth = total - leftWidth - 4;

      document.querySelector('.left').style.flex = `0 0 ${leftWidth}px`;
      document.querySelector('.right').style.flex = `0 0 ${rightWidth}px`;
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener("mousemove", drag);
      document.removeEventListener("mouseup", stopDrag);
    }
  </script>

</body>
</html>
