<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Path Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      paddi: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    #main {
      display: flex;
      height: 100vh;
    }

    #map-container {
      position: relative;
      flex: 1;
      background: #000;
    }

    #map {
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/TytkDtb.png') no-repeat center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .unit {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .unit img {
      width: 60px;
      height: 60px;
    }

    .unit-label {
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .reset-btn {
      position: absolute;
      bottom: -20px;
      left: 0;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-size: 10px;
      padding: 2px 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sidebar {
      width: 200px;
      background: #1c1c1c;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .team-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    #controls {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #controls button {
      padding: 8px;
      background: #ff7733;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #import-file {
      display: none;
    }
  </style>
</head>
<body>

<div id="main">
  <div id="map-container">
    <div id="map">
      <canvas id="pathCanvas"></canvas>
    </div>
  </div>

  <div id="sidebar">
    <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team1" />
    <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team2" />
    <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team3" />

    <div id="controls">
      <button id="export-btn">Export</button>
      <button onclick="document.getElementById('import-file').click()">Import</button>
      <input type="file" id="import-file" accept=".json" />
    </div>
  </div>
</div>

<script>
  const map = document.getElementById("map");
  const canvas = document.getElementById("pathCanvas");
  const ctx = canvas.getContext("2d");
  const teamPaths = {};
  const teamIcons = {};
  const teamColors = { team1: "red", team2: "blue", team3: "lime" };

  let selectedIcon = null;
  let activeTeam = null;

  // Setup
  canvas.width = map.clientWidth;
  canvas.height = map.clientHeight;

  document.querySelectorAll('.team-icon').forEach(icon => {
    icon.addEventListener('click', () => {
      selectedIcon = icon;
    });
  });

  map.addEventListener("click", e => {
    const rect = map.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (selectedIcon) {
      const id = selectedIcon.dataset.id;
      if (teamIcons[id]) return;

      const div = document.createElement("div");
      div.className = "unit";
      div.style.left = `${x - 30}px`;
      div.style.top = `${y - 30}px`;

      const img = selectedIcon.cloneNode(true);
      img.style.width = "60px";
      img.style.height = "60px";

      const label = document.createElement("div");
      label.className = "unit-label";
      label.textContent = id;
      div.appendChild(img);
      div.appendChild(label);

      const reset = document.createElement("button");
      reset.className = "reset-btn";
      reset.textContent = "Reset";
      reset.onclick = ev => {
        ev.stopPropagation();
        div.remove();
        delete teamPaths[id];
        delete teamIcons[id];
        drawPaths();
      };
      div.appendChild(reset);

      map.appendChild(div);
      div.addEventListener("click", () => activeTeam = id);

      teamPaths[id] = [{ x, y }];
      teamIcons[id] = div;
      activeTeam = id;
      selectedIcon = null;
      drawPaths();
    } else if (activeTeam) {
      teamPaths[activeTeam].push({ x, y });
      drawPaths();
    }
  });

  function drawArrow(from, to, color) {
    const headlen = 10;
    const dx = to.x - from.x;
    const dy = to.y - from.y;
    const angle = Math.atan2(dy, dx);
    ctx.beginPath();
    ctx.moveTo(from.x, from.y);
    ctx.lineTo(to.x, to.y);
    ctx.lineTo(to.x - headlen * Math.cos(angle - Math.PI / 6), to.y - headlen * Math.sin(angle - Math.PI / 6));
    ctx.moveTo(to.x, to.y);
    ctx.lineTo(to.x - headlen * Math.cos(angle + Math.PI / 6), to.y - headlen * Math.sin(angle + Math.PI / 6));
    ctx.strokeStyle = color;
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function drawPaths() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let id in teamPaths) {
      const path = teamPaths[id];
      const color = teamColors[id] || 'white';
      for (let i = 0; i < path.length - 1; i++) {
        drawArrow(path[i], path[i + 1], color);
      }
    }
  }

  document.getElementById("export-btn").addEventListener("click", () => {
    const data = JSON.stringify(teamPaths, null, 2);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "team-paths.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  document.getElementById("import-file").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const loaded = JSON.parse(e.target.result);
      for (let id in loaded) {
        teamPaths[id] = loaded[id];
      }
      drawPaths();
    };
    reader.readAsText(file);
  });

  window.addEventListener("resize", () => {
    canvas.width = map.clientWidth;
    canvas.height = map.clientHeight;
    drawPaths();
  });
</script>

</body>
</html>
