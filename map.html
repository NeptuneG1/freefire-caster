<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Path Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
    }

    #main {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    #map-container {
      flex: 1;
      position: relative;
      background: black;
    }
    
    #map {
      width: 100%;
      height: 100%;
      background-size: auto 100%;  /* full height */
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
    }

    .unit {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: pointer;
    }

    .unit img {
      width: 60px;
      height: 60px;
    }

    .unit-label {
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .reset-btn {
      position: absolute;
      bottom: -20px;
      left: 0;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-size: 10px;
      padding: 2px 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sidebar {
      width: 240px;
      background: #1c1c1c;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .team-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-top: 10px;
    }

    #controls button,
    #map-select {
      padding: 8px;
      background: #ff7733;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #map-select {
      background: #333;
      color: #fff;
      font-weight: normal;
    }

    #import-file {
      display: none;
    }
  </style>
</head>
<body>

<div id="main">
  <div id="map-container">
    <div id="map">
      <canvas id="pathCanvas"></canvas>
    </div>
  </div>

  <div id="sidebar">
    <div class="icon-grid">
      <img src="https://i.imgur.com/GZxPNXi.png" class="team-icon" data-id="team1" />
      <img src="https://i.imgur.com/yXDnWtr.png" class="team-icon" data-id="team2" />
      <img src="https://i.imgur.com/vjq0Mqn.png" class="team-icon" data-id="team3" />
      <img src="https://i.imgur.com/i0VtqZ9.png" class="team-icon" data-id="team4" />
      <img src="https://i.imgur.com/6pj4iPl.png" class="team-icon" data-id="team5" />
      <img src="https://i.imgur.com/6eZfM0T.png" class="team-icon" data-id="team6" />
      <img src="https://i.imgur.com/Ij8Dsbw.png" class="team-icon" data-id="team7" />
      <img src="https://i.imgur.com/3D3YNrl.png" class="team-icon" data-id="team8" />
      <img src="https://i.imgur.com/NnVZy68.png" class="team-icon" data-id="team9" />
      <img src="https://i.imgur.com/kTq43ai.png" class="team-icon" data-id="team10" />
      <img src="https://i.imgur.com/QetHG72.png" class="team-icon" data-id="team11" />
      <img src="https://i.imgur.com/cHJrJTZ.png" class="team-icon" data-id="team12" />
      <img src="https://i.imgur.com/pa6Ne3B.png" class="team-icon" data-id="team13" />
      <img src="https://i.imgur.com/KMgMXU2.png" class="team-icon" data-id="team14" />
      <img src="https://i.imgur.com/aVTdNhl.png" class="team-icon" data-id="team15" />
      <img src="https://i.imgur.com/BQp28V6.png" class="team-icon" data-id="team16" />
      <img src="https://i.imgur.com/YfTWxX8.png" class="team-icon" data-id="team17" />
      <img src="https://i.imgur.com/O6Xjkbx.png" class="team-icon" data-id="team18" />
    </div>

    <div id="controls">
      <select id="map-select">
        <option value="https://i.imgur.com/V6iUHaA.jpeg">Bermuda</option>
        <option value="https://i.imgur.com/ieY0LHk.jpeg">Purgatory</option>
        <option value="https://i.imgur.com/48O1Jf8.jpeg">Alpine</option>
        <option value="https://i.imgur.com/4Yz12P9.jpeg">Kalahari</option>
        <option value="https://i.imgur.com/0MZNMJZ.jpeg">NeXTerra</option>
        <option value="https://i.imgur.com/IX1oY9Z.jpeg">Solara</option>
      </select>
      <button id="export-btn">Export</button>
      <button onclick="document.getElementById('import-file').click()">Import</button>
      <input type="file" id="import-file" accept=".json" />
    </div>
  </div>
</div>

<script>
  const map = document.getElementById("map");
  const canvas = document.getElementById("pathCanvas");
  const ctx = canvas.getContext("2d");
  const mapSelect = document.getElementById("map-select");
  const teamPaths = {};
  const teamIcons = {};
  const teamColors = [
    "#FF0000", "#00FF00", "#00FFFF", "#FFFF00", "#FF00FF", "#FFA500",
    "#00BFFF", "#FF69B4", "#7FFF00", "#FF4500", "#00FF7F", "#1E90FF",
    "#FFD700", "#ADFF2F", "#FF1493", "#40E0D0", "#FF6347", "#87CEEB"
  ];

  let selectedIcon = null;
  let activeTeam = null;

  // Set map from localStorage
  const savedMap = localStorage.getItem("selectedMap");
  if (savedMap) {
    map.style.backgroundImage = `url('${savedMap}')`;
    mapSelect.value = savedMap;
  } else {
    map.style.backgroundImage = `url('${mapSelect.value}')`;
  }

  mapSelect.addEventListener("change", function () {
    const newMap = this.value;
    map.style.backgroundImage = `url('${newMap}')`;
    localStorage.setItem("selectedMap", newMap);
  });

  document.querySelectorAll('.team-icon').forEach(icon => {
    icon.addEventListener('click', () => {
      selectedIcon = icon;
    });
  });

  map.addEventListener("click", e => {
    const rect = map.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if (selectedIcon) {
      const id = selectedIcon.dataset.id;
      const index = parseInt(id.replace("team", "")) - 1;
      if (teamIcons[id]) return;

      const div = document.createElement("div");
      div.className = "unit";
      const iconSize = 30;
      div.style.left = `${x - iconSize / 2}px`;
      div.style.top = `${y - iconSize / 2}px`;
      div.style.width = iconSize + "px";
      div.style.height = iconSize + "px";
      img.style.width = iconSize + "px";
      img.style.height = iconSize + "px";


      const img = selectedIcon.cloneNode(true);
      const label = document.createElement("div");
      label.className = "unit-label";
      label.textContent = id;

      const reset = document.createElement("button");
      reset.className = "reset-btn";
      reset.textContent = "Reset";
      reset.onclick = ev => {
        ev.stopPropagation();
        div.remove();
        delete teamPaths[id];
        delete teamIcons[id];
        drawPaths();
      };

      div.appendChild(img);
      div.appendChild(label);
      div.appendChild(reset);
      map.appendChild(div);
      div.addEventListener("click", () => activeTeam = id);

      teamPaths[id] = [{ x, y }];
      teamIcons[id] = div;
      activeTeam = id;
      selectedIcon = null;
      drawPaths();
    } else if (activeTeam) {
      teamPaths[activeTeam].push({ x, y });
      drawPaths();
    }
  });

  function drawArrow(from, to, color) {
    const headlen = 10;
    const dx = to.x - from.x;
    const dy = to.y - from.y;
    const angle = Math.atan2(dy, dx);
    ctx.beginPath();
    ctx.shadowColor = color;
    ctx.shadowBlur = 6;
    ctx.moveTo(from.x, from.y);
    ctx.lineTo(to.x, to.y);
    ctx.lineTo(to.x - headlen * Math.cos(angle - Math.PI / 6), to.y - headlen * Math.sin(angle - Math.PI / 6));
    ctx.moveTo(to.x, to.y);
    ctx.lineTo(to.x - headlen * Math.cos(angle + Math.PI / 6), to.y - headlen * Math.sin(angle + Math.PI / 6));
    ctx.strokeStyle = color;
    ctx.lineWidth = 4;
    ctx.stroke();
  }

  function drawPaths() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let id in teamPaths) {
      const path = teamPaths[id];
      const index = parseInt(id.replace("team", "")) - 1;
      const color = teamColors[index] || 'white';
      for (let i = 0; i < path.length - 1; i++) {
        drawArrow(path[i], path[i + 1], color);
      }
    }
  }

  document.getElementById("export-btn").addEventListener("click", () => {
    const data = {
      map: mapSelect.value,
      paths: teamPaths
    };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "team-paths.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  document.getElementById("import-file").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const loaded = JSON.parse(e.target.result);

      if (loaded.map) {
        map.style.backgroundImage = `url('${loaded.map}')`;
        mapSelect.value = loaded.map;
        localStorage.setItem("selectedMap", loaded.map);
      }

      Object.values(teamIcons).forEach(div => div.remove());
      Object.keys(teamIcons).forEach(id => delete teamIcons[id]);
      Object.keys(teamPaths).forEach(id => delete teamPaths[id]);

      if (loaded.paths) {
        Object.entries(loaded.paths).forEach(([id, points]) => {
          teamPaths[id] = points;
          const baseIcon = document.querySelector(`.team-icon[data-id="${id}"]`);
          if (!baseIcon || !points.length) return;

          const first = points[0];
          const div = document.createElement("div");
          div.className = "unit";
          div.style.left = `${first.x - 30}px`;
          div.style.top = `${first.y - 30}px`;

          const img = baseIcon.cloneNode(true);
          const label = document.createElement("div");
          label.className = "unit-label";
          label.textContent = id;

          const reset = document.createElement("button");
          reset.className = "reset-btn";
          reset.textContent = "Reset";
          reset.onclick = ev => {
            ev.stopPropagation();
            div.remove();
            delete teamPaths[id];
            delete teamIcons[id];
            drawPaths();
          };

          div.appendChild(img);
          div.appendChild(label);
          div.appendChild(reset);
          map.appendChild(div);
          div.addEventListener("click", () => activeTeam = id);
          teamIcons[id] = div;
        });
      }

      drawPaths();
    };
    reader.readAsText(file);
  });

  window.addEventListener("resize", () => {
    canvas.width = map.clientWidth;
    canvas.height = map.clientHeight;
    drawPaths();
  });

  // Initial canvas setup
  canvas.width = map.clientWidth;
  canvas.height = map.clientHeight;
</script>

</body>
</html>
