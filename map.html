<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Path Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #map {
      position: relative;
      width: 100vw;
      height: calc(100vh - 80px);
      background: url('https://i.imgur.com/TytkDtb.png') no-repeat center;
      background-size: cover;
      cursor: crosshair;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    #team-bar {
      height: 80px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .team-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      border-radius: 8px;
      cursor: pointer;
    }

    .unit {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: auto;
      cursor: pointer;
    }

    .unit img {
      width: 60px;
      height: 60px;
      pointer-events: none;
    }

    .unit-label {
      position: absolute;
      top: -20px;
      left: 0;
      font-size: 12px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 4px;
      white-space: nowrap;
    }

    .reset-btn {
      position: absolute;
      bottom: -20px;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    #control-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    #control-panel button {
      background: #ff7733;
      border: none;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #import-file {
      display: none;
    }
  </style>
</head>
<body>

<div id="map">
  <canvas id="pathCanvas"></canvas>
  <div id="control-panel">
    <button id="export-btn">Export Paths</button>
    <button onclick="document.getElementById('import-file').click()">Import Paths</button>
    <input type="file" id="import-file" accept=".json">
  </div>
</div>

<div id="team-bar">
  <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team1" />
  <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team2" />
  <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team3" />
</div>

<script>
  const map = document.getElementById("map");
  const canvas = document.getElementById("pathCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = map.clientHeight;

  const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  let selectedIcon = null;
  let activeTeam = null;
  const teamPaths = {};
  const teamIcons = {};
  const teamColors = {
    team1: 'red',
    team2: 'blue',
    team3: 'lime'
  };

  function drawArrow(ctx, fromX, fromY, toX, toY, color) {
    const headlen = 10;
    const dx = toX - fromX;
    const dy = toY - fromY;
    const angle = Math.atan2(dy, dx);
    ctx.moveTo(fromX, fromY);
    ctx.lineTo(toX, toY);
    ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
    ctx.moveTo(toX, toY);
    ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
  }

  function placeUnit(id, x, y) {
    if (teamIcons[id]) return;

    const img = selectedIcon.cloneNode(true);
    img.style.width = "60px";
    img.style.height = "60px";

    const div = document.createElement("div");
    div.className = "unit";
    div.style.left = `${x - 30}px`;
    div.style.top = `${y - 30}px`;
    div.appendChild(img);
    div.dataset.id = id;

    const label = document.createElement("div");
    label.className = "unit-label";
    label.textContent = id;
    div.appendChild(label);

    const btn = document.createElement("button");
    btn.className = "reset-btn";
    btn.textContent = "Reset";
    btn.addEventListener("click", (ev) => {
      ev.stopPropagation();
      delete teamPaths[id];
      div.remove();
      delete teamIcons[id];
      drawPaths();
    });
    div.appendChild(btn);

    map.appendChild(div);
    div.addEventListener("click", () => activeTeam = id);

    activeTeam = id;
    teamPaths[id] = [{ x, y }];
    teamIcons[id] = div;
    drawPaths();
  }

  document.querySelectorAll('.team-icon').forEach(icon => {
    if (isTouch) {
      icon.addEventListener('click', () => {
        selectedIcon = icon;
      });
    } else {
      icon.addEventListener('dragstart', e => {
        selectedIcon = icon;
      });
    }
  });

  if (!isTouch) {
    map.addEventListener('dragover', e => e.preventDefault());
    map.addEventListener('drop', e => {
      e.preventDefault();
      if (!selectedIcon) return;
      const id = selectedIcon.dataset.id;
      placeUnit(id, e.offsetX, e.offsetY);
    });
  } else {
    map.addEventListener('click', e => {
      if (!selectedIcon) return;
      const id = selectedIcon.dataset.id;
      const rect = map.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      placeUnit(id, x, y);
    });
  }

  map.addEventListener("click", e => {
    if (!activeTeam || !teamPaths[activeTeam] || selectedIcon) return;
    const rect = map.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    teamPaths[activeTeam].push({ x, y });
    drawPaths();
  });

  function drawPaths() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let teamId in teamPaths) {
      const path = teamPaths[teamId];
      if (path.length < 2) continue;
      ctx.beginPath();
      for (let i = 0; i < path.length - 1; i++) {
        drawArrow(ctx, path[i].x, path[i].y, path[i + 1].x, path[i + 1].y);
      }
      ctx.strokeStyle = teamColors[teamId] || "white";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  }

  document.getElementById("export-btn").addEventListener("click", () => {
    const data = JSON.stringify(teamPaths, null, 2);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "team-paths.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  document.getElementById("import-file").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const loaded = JSON.parse(e.target.result);
      for (let id in loaded) {
        if (!teamIcons[id]) {
          const baseIcon = document.querySelector(`.team-icon[data-id="${id}"]`);
          if (!baseIcon) continue;
          selectedIcon = baseIcon;
          placeUnit(id, loaded[id][0].x, loaded[id][0].y);
        }
        teamPaths[id] = loaded[id];
      }
      drawPaths();
    };
    reader.readAsText(file);
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = map.clientHeight;
    drawPaths();
  });
</script>

</body>
</html>
