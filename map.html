<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Path Planner - Zoomable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: calc(100vh - 80px);
      overflow: hidden;
      touch-action: none;
    }

    #map {
      position: absolute;
      top: 0; left: 0;
      transform-origin: top left;
    }

    #map-image {
      display: block;
      max-width: none;
      user-select: none;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .unit {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: auto;
      cursor: pointer;
    }

    .unit img {
      width: 60px;
      height: 60px;
    }

    .unit-label {
      position: absolute;
      top: -20px;
      left: 0;
      font-size: 12px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .reset-btn {
      position: absolute;
      bottom: -20px;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    #team-bar {
      height: 80px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .team-icon {
      width: 60px;
      height: 60px;
      border: 2px solid #555;
      border-radius: 8px;
      cursor: pointer;
    }

    #control-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }

    #control-panel button {
      background: #ff7733;
      border: none;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #import-file {
      display: none;
    }
  </style>
</head>
<body>

<div id="control-panel">
  <button id="export-btn">Export Paths</button>
  <button onclick="document.getElementById('import-file').click()">Import Paths</button>
  <input type="file" id="import-file" accept=".json">
</div>

<div id="container">
  <div id="map">
    <img id="map-image" src="https://i.imgur.com/TytkDtb.png" />
    <canvas id="pathCanvas"></canvas>
  </div>
</div>

<div id="team-bar">
  <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team1" />
  <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team2" />
  <img src="https://i.imgur.com/LtMzKj2.png" class="team-icon" data-id="team3" />
</div>

<script>
  const container = document.getElementById("container");
  const map = document.getElementById("map");
  const canvas = document.getElementById("pathCanvas");
  const ctx = canvas.getContext("2d");
  const mapImage = document.getElementById("map-image");

  const teamPaths = {};
  const teamIcons = {};
  const teamColors = {
    team1: "red",
    team2: "blue",
    team3: "lime"
  };

  let selectedIcon = null;
  let activeTeam = null;

  // zoom and pan
  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;
  let isPanning = false;
  let startPan = { x: 0, y: 0 };

  function updateTransform() {
    map.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    drawPaths();
  }

  // Events: Zoom with wheel
  container.addEventListener("wheel", e => {
    e.preventDefault();
    const zoomFactor = 0.1;
    const delta = e.deltaY < 0 ? 1 + zoomFactor : 1 - zoomFactor;
    const rect = map.getBoundingClientRect();
    const mx = (e.clientX - rect.left - offsetX) / scale;
    const my = (e.clientY - rect.top - offsetY) / scale;
    scale *= delta;
    offsetX -= mx * (delta - 1) * scale;
    offsetY -= my * (delta - 1) * scale;
    updateTransform();
  });

  // Pan support
  container.addEventListener("mousedown", e => {
    isPanning = true;
    startPan = { x: e.clientX, y: e.clientY };
  });

  container.addEventListener("mousemove", e => {
    if (isPanning) {
      offsetX += (e.clientX - startPan.x);
      offsetY += (e.clientY - startPan.y);
      startPan = { x: e.clientX, y: e.clientY };
      updateTransform();
    }
  });

  container.addEventListener("mouseup", () => isPanning = false);
  container.addEventListener("mouseleave", () => isPanning = false);

  // Handle team icon selection
  document.querySelectorAll('.team-icon').forEach(icon => {
    icon.addEventListener('click', () => {
      selectedIcon = icon;
    });
  });

  map.addEventListener('click', e => {
    const rect = map.getBoundingClientRect();
    const x = (e.clientX - rect.left - offsetX) / scale;
    const y = (e.clientY - rect.top - offsetY) / scale;

    if (selectedIcon) {
      const id = selectedIcon.dataset.id;
      if (teamIcons[id]) return;

      const div = document.createElement("div");
      div.className = "unit";
      div.style.left = `${x - 30}px`;
      div.style.top = `${y - 30}px`;

      const img = selectedIcon.cloneNode(true);
      img.style.width = "60px";
      img.style.height = "60px";

      const label = document.createElement("div");
      label.className = "unit-label";
      label.textContent = id;
      div.appendChild(img);
      div.appendChild(label);

      const reset = document.createElement("button");
      reset.className = "reset-btn";
      reset.textContent = "Reset";
      reset.onclick = ev => {
        ev.stopPropagation();
        div.remove();
        delete teamPaths[id];
        delete teamIcons[id];
        drawPaths();
      };
      div.appendChild(reset);

      map.appendChild(div);
      div.addEventListener('click', () => activeTeam = id);

      teamPaths[id] = [{ x, y }];
      teamIcons[id] = div;
      activeTeam = id;
      selectedIcon = null;
      drawPaths();
    } else if (activeTeam) {
      teamPaths[activeTeam].push({ x, y });
      drawPaths();
    }
  });

  function drawArrow(from, to, color) {
    const headlen = 10;
    const dx = to.x - from.x;
    const dy = to.y - from.y;
    const angle = Math.atan2(dy, dx);
    ctx.beginPath();
    ctx.moveTo(from.x, from.y);
    ctx.lineTo(to.x, to.y);
    ctx.lineTo(
      to.x - headlen * Math.cos(angle - Math.PI / 6),
      to.y - headlen * Math.sin(angle - Math.PI / 6)
    );
    ctx.moveTo(to.x, to.y);
    ctx.lineTo(
      to.x - headlen * Math.cos(angle + Math.PI / 6),
      to.y - headlen * Math.sin(angle + Math.PI / 6)
    );
    ctx.strokeStyle = color;
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function drawPaths() {
    canvas.width = mapImage.naturalWidth;
    canvas.height = mapImage.naturalHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let id in teamPaths) {
      const points = teamPaths[id];
      const color = teamColors[id] || 'white';
      for (let i = 0; i < points.length - 1; i++) {
        drawArrow(points[i], points[i + 1], color);
      }
    }
  }

  document.getElementById("export-btn").addEventListener("click", () => {
    const data = JSON.stringify(teamPaths, null, 2);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "team-paths.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  document.getElementById("import-file").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const loaded = JSON.parse(e.target.result);
      for (let id in loaded) {
        teamPaths[id] = loaded[id];
      }
      drawPaths();
    };
    reader.readAsText(file);
  });

  mapImage.onload = () => {
    canvas.width = mapImage.naturalWidth;
    canvas.height = mapImage.naturalHeight;
    drawPaths();
  };
</script>

</body>
</html>
