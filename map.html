<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Path Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      overflow: hidden;
    }

    #map {
      position: relative;
      width: 100vw;
      height: 90vh;
      background: url('https://i.imgur.com/TytkDtb.png') no-repeat center;
      background-size: cover;
      border-bottom: 2px solid #333;
      cursor: crosshair;
    }

    #team-bar {
      height: 10vh;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .team-icon {
      width: 60px;
      height: 60px;
      cursor: grab;
      border: 2px solid #555;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .team-icon:hover {
      transform: scale(1.1);
    }

    .unit {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: auto;
      cursor: pointer;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    #export-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff7733;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="map">
  <canvas id="pathCanvas"></canvas>
  <button id="export-btn">Save All Paths</button>
</div>

<div id="team-bar">
  <img src="https://i.imgur.com/LtMzKj2.png" draggable="true" class="team-icon" data-id="team1" />
  <img src="https://i.imgur.com/LtMzKj2.png" draggable="true" class="team-icon" data-id="team2" />
  <img src="https://i.imgur.com/LtMzKj2.png" draggable="true" class="team-icon" data-id="team3" />
</div>

<script>
  const map = document.getElementById("map");
  const canvas = document.getElementById("pathCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.9;

  let draggingIcon = null;
  let activeTeam = null;
  const teamPaths = {};
  const teamIcons = {};

  // Handle drag
  document.querySelectorAll('.team-icon').forEach(icon => {
    icon.addEventListener('dragstart', e => {
      draggingIcon = icon;
    });
  });

  // Handle drop on map
  map.addEventListener('dragover', e => e.preventDefault());
  map.addEventListener('drop', e => {
    e.preventDefault();
    const id = draggingIcon.dataset.id;
    const img = draggingIcon.cloneNode(true);
    img.classList.remove("team-icon");

    const div = document.createElement("div");
    div.className = "unit";
    div.style.left = `${e.offsetX - 30}px`;
    div.style.top = `${e.offsetY - 30}px`;
    div.appendChild(img);
    div.dataset.id = id;
    map.appendChild(div);

    div.addEventListener("click", () => {
      activeTeam = id;
    });

    activeTeam = id;
    teamPaths[id] = [{ x: e.offsetX, y: e.offsetY }];
    teamIcons[id] = div;
    drawPaths();
  });

  // Click to plot additional points
  map.addEventListener("click", e => {
    if (!activeTeam || !teamPaths[activeTeam]) return;
    teamPaths[activeTeam].push({ x: e.offsetX, y: e.offsetY });
    drawPaths();
  });

  function drawPaths() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let teamId in teamPaths) {
      const path = teamPaths[teamId];
      if (path.length < 2) continue;
      ctx.beginPath();
      ctx.moveTo(path[0].x, path[0].y);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(path[i].x, path[i].y);
      }
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  }

  document.getElementById("export-btn").addEventListener("click", () => {
    const exportData = JSON.stringify(teamPaths, null, 2);
    const blob = new Blob([exportData], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "team-paths.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.9;
    drawPaths();
  });
</script>

</body>
</html>
