<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Path Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      overflow: hidden;
    }

    #map {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/V6iUHaA.jpeg') no-repeat center;
      background-size: cover;
      border-bottom: 2px solid #333;
      cursor: crosshair;
    }

    #team-bar {
      height: 10vh;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .team-icon {
      width: 60px;
      height: 60px;
      cursor: grab;
      border: 2px solid #555;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .team-icon:hover {
      transform: scale(1.1);
    }

    .unit {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: auto;
      cursor: pointer;
    }

    .reset-btn {
      position: absolute;
      bottom: -20px;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    #control-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    #control-panel button {
      background: #ff7733;
      border: none;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #import-file {
      display: none;
    }
  </style>
</head>
<body>

<div id="map">
  <canvas id="pathCanvas"></canvas>
  <div id="control-panel">
    <button id="export-btn">Export Paths</button>
    <button onclick="document.getElementById('import-file').click()">Import Paths</button>
    <input type="file" id="import-file" accept=".json">
  </div>
</div>

<div id="team-bar">
  <img src="https://i.imgur.com/O6Xjkbx.png" draggable="true" class="team-icon" data-id="WAG" />
  <img src="https://i.imgur.com/LtMzKj2.png" draggable="true" class="team-icon" data-id="team2" />
  <img src="https://i.imgur.com/LtMzKj2.png" draggable="true" class="team-icon" data-id="team3" />
</div>

<script>
  const map = document.getElementById("map");
  const canvas = document.getElementById("pathCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.9;

  let draggingIcon = null;
  let activeTeam = null;
  const teamPaths = {};
  const teamIcons = {};

  // Drag setup
  document.querySelectorAll('.team-icon').forEach(icon => {
    icon.addEventListener('dragstart', e => {
      draggingIcon = icon;
    });
  });

  // Drop unit on map
  map.addEventListener('dragover', e => e.preventDefault());
  map.addEventListener('drop', e => {
    e.preventDefault();
    const id = draggingIcon.dataset.id;
    if (teamIcons[id]) return; // already placed

    const img = draggingIcon.cloneNode(true);
    img.classList.remove("team-icon");
    img.style.width = "60px";
    img.style.height = "60px";  // ✅ enforce size


    const div = document.createElement("div");
    div.className = "unit";
    div.style.left = `${e.offsetX - 30}px`;
    div.style.top = `${e.offsetY - 30}px`;
    div.appendChild(img);
    div.dataset.id = id;

    // Reset button
    const btn = document.createElement("button");
    btn.className = "reset-btn";
    btn.textContent = "Reset";
    btn.addEventListener("click", (ev) => {
      ev.stopPropagation();
      delete teamPaths[id];
      div.remove();
      delete teamIcons[id];
      drawPaths();
    });
    div.appendChild(btn);

    map.appendChild(div);
    div.addEventListener("click", () => {
      activeTeam = id;
    });

    activeTeam = id;
    teamPaths[id] = [{ x: e.offsetX, y: e.offsetY }];
    teamIcons[id] = div;
    drawPaths();
  });

  // Click to extend path
  map.addEventListener("click", e => {
    if (!activeTeam || !teamPaths[activeTeam]) return;
    teamPaths[activeTeam].push({ x: e.offsetX, y: e.offsetY });
    drawPaths();
  });

  function drawPaths() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let teamId in teamPaths) {
      const path = teamPaths[teamId];
      if (path.length < 2) continue;
      ctx.beginPath();
      ctx.moveTo(path[0].x, path[0].y);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(path[i].x, path[i].y);
      }
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  }

  // Export JSON
  document.getElementById("export-btn").addEventListener("click", () => {
    const data = JSON.stringify(teamPaths, null, 2);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "team-paths.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  // Import JSON
  document.getElementById("import-file").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      const loaded = JSON.parse(e.target.result);
      for (let id in loaded) {
        if (!teamIcons[id]) {
          const baseIcon = document.querySelector(`.team-icon[data-id="${id}"]`);
          if (!baseIcon) continue;
          const img = baseIcon.cloneNode(true);
          img.classList.remove("team-icon");
          img.style.width = "60px";
          img.style.height = "60px";  // ✅ enforce size


          const div = document.createElement("div");
          div.className = "unit";
          const first = loaded[id][0];
          div.style.left = `${first.x - 30}px`;
          div.style.top = `${first.y - 30}px`;
          div.appendChild(img);
          div.dataset.id = id;

          const btn = document.createElement("button");
          btn.className = "reset-btn";
          btn.textContent = "Reset";
          btn.addEventListener("click", (ev) => {
            ev.stopPropagation();
            delete teamPaths[id];
            div.remove();
            delete teamIcons[id];
            drawPaths();
          });
          div.appendChild(btn);

          map.appendChild(div);
          div.addEventListener("click", () => activeTeam = id);

          teamIcons[id] = div;
        }
        teamPaths[id] = loaded[id];
      }
      drawPaths();
    };
    reader.readAsText(file);
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.9;
    drawPaths();
  });
</script>

</body>
</html>
