<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #2b2f38;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #ffbd59;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ffbd59;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="error"></p>
  </form>

  <script>
    // ✅ Replace these with your Firebase project’s config values:
    const firebaseConfig = {
      apiKey: "AIzaSyDzUB3xr_POVTEb3HqMIDOv_Wctwu-I_NM",
      authDomain: "caster-tool.firebaseapp.com",
      projectId: "caster-tool",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login form submit
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "index.html"; // Redirect to protected page
      } catch (error) {
        document.getElementById("error").innerText = error.message;
      }
    });
  </script>
</body>
</html>
