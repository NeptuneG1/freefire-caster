<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Caster</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
     body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      background: url('https://i.imgur.com/A6d9AYt.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(3px);
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #ffbd59;
      text-shadow: 2px 2px 10px rgba(255, 189, 89, 0.7);
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn {
      background: #ffbd59;
      color: #0f0f0f;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 189, 89, 0.4);
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: #ffcf7f;
      transform: scale(1.05);
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ✅ Supabase Auth Redirect Check -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://YOUR_PROJECT.supabase.co',
      'YOUR_PUBLIC_ANON_KEY'
    );

    supabase.auth.getSession().then(({ data: { session } }) => {
      if (!session) {
        window.location.href = "login.html";
      }
    });
  </script>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Free Fire Caster</h1>
      <p>Analyze skills, track matches, and explore competitive meta — all in one place.</p>
      <a href="dashboard.html" class="btn">Enter Dashboard</a>
    </div>
  </section>

  <footer>
    Free Fire Caster © 2025 - by Neptune Version One
  </footer>

</body>
</html>
