  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }
    #user-info {
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
      margin-top: 6px;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }
    .filter-bar select,
    .filter-bar input[type="text"] {
      padding: 6px;
      background: #2a2a2a;
      border: 1px solid #ffbd59;
      color: #fff;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 15px;
    }
    .card {
      position: relative;
      background: #1c1c1c;
      border-radius: 6px;
      padding: 6px;
      text-align: center;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      aspect-ratio: 5 / 2;
      object-fit: contain;
      background: #979695;
      border: 2px solid #ffbd59;
      border-radius: 4px;
    }
    .card h3 {
      font-size: 0.85rem;
      color: #ffbd59;
      margin: 6px 0 0 0;
    }
    .card .tooltip {
      display: none;
      position: fixed;
      z-index: 1000;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      width: 200px;
      text-align: left;
      font-size: 0.75rem;
      color: #f5f5f5;
      border: 1px solid #ffbd59;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      pointer-events: none;
    }
    @media (hover: hover) {
      .card:hover .tooltip {
        display: block;
        pointer-events: auto;
      }
    }
    .card.show-tooltip .tooltip {
      display: block;
      pointer-events: auto;
    }
    .back-button {
      text-align: center;
      margin: 20px;
    }
    .back-button a,
    .logout-btn {
      display: inline-block;
      background: #ffbd59;
      color: #1c1c1c;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      margin: 0 8px;
      transition: background 0.2s;
    }
    .back-button a:hover,
    .logout-btn:hover {
      background: #e0a84f;
    }
    .logout-btn {
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weapon Gallery</h1>
    <p id="user-info">Checking login...</p>
  </header>

  <div class="filter-bar">
    <label>Type:
      <select id="filterType">
        <option value="">All</option>
        <option value="Assault Rifle">Assault Rifle</option>
        <option value="SMG">SMG</option>
        <option value="Shotgun">Shotgun</option>
        <option value="Sniper Rifle">Sniper Rifle</option>
        <option value="Marksman Rifle">Marksman Rifle</option>
        <option value="Pistol">Pistol</option>
        <option value="Light Machine Gun">Light Machine Gun</option>
        <option value="Launcher">Launcher</option>
      </select>
    </label>
    <label>Name:
      <input type="text" id="filterName" placeholder="Search by name" />
    </label>
  </div>

  <div class="back-button">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="grid" id="weaponGrid">
    <p>Loading weapons...</p>
  </div>

  <script>
    let allWeapons = [];

    function renderWeaponCard(w, index) {
      return `
        <div class="card" data-index="${index}">
          <img src="${w.image_url}" alt="${w.name}">
          <h3>${w.name}</h3>
          <div class="tooltip">
            <strong>Type:</strong> ${w.type}<br>
            <strong>Damage:</strong> ${w.damage}<br>
            <strong>Rate of Fire:</strong> ${w.rate_of_fire}<br>
            <strong>Range:</strong> ${w.range}<br>
            <strong>Magazine:</strong> ${w.magazine_size}<br>
            <strong>Attributes:</strong> ${w.special_attributes}<br>
            <em>${w.description}</em>
          </div>
        </div>`;
    }

    function enableTooltipClicks() {
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function (e) {
          if (window.matchMedia('(hover: none)').matches) {
            e.stopPropagation();
            const alreadyOpen = card.classList.contains('show-tooltip');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('show-tooltip'));

            if (!alreadyOpen) {
              card.classList.add('show-tooltip');

              const tooltip = card.querySelector('.tooltip');
              tooltip.style.position = 'fixed';

              const rect = card.getBoundingClientRect();
              const scrollY = window.scrollY || window.pageYOffset;

              let top = rect.top + scrollY - tooltip.offsetHeight - 10;
              let left = rect.left + (rect.width / 2) - (tooltip.offsetWidth / 2);

              top = Math.max(10, Math.min(top, window.innerHeight - tooltip.offsetHeight - 10));
              left = Math.max(10, Math.min(left, window.innerWidth - tooltip.offsetWidth - 10));

              tooltip.style.top = `${top}px`;
              tooltip.style.left = `${left}px`;
            }
          }
        });
      });

      document.addEventListener('click', function () {
        if (window.matchMedia('(hover: none)').matches) {
          document.querySelectorAll('.card').forEach(c => c.classList.remove('show-tooltip'));
        }
      });
    }

    function updateGrid() {
      const type = document.getElementById('filterType').value;
      const nameSearch = document.getElementById('filterName').value.toLowerCase();
      const container = document.getElementById('weaponGrid');

      let filtered = allWeapons.filter(w => {
        return (!type || w.type === type) &&
               (!nameSearch || w.name.toLowerCase().includes(nameSearch));
      });

      filtered.sort((a, b) => a.name.localeCompare(b.name));

      container.innerHTML = filtered.length
        ? filtered.map((w, i) => renderWeaponCard(w, i)).join('')
        : '<p>No weapons match the selected filters.</p>';

      enableTooltipClicks();
    }

    fetch('https://neptuneg1.github.io/freefire-caster/weapon.json')
      .then(res => res.json())
      .then(data => {
        allWeapons = data;
        updateGrid();
        document.getElementById('filterType').addEventListener('change', updateGrid);
        document.getElementById('filterName').addEventListener('input', updateGrid);
      })
      .catch(() => {
        document.getElementById('weaponGrid').innerHTML = '<p>Error loading weapon data.</p>';
      });
  </script>
</body>
</html>
