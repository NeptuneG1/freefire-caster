<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weapon Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ffbd59;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffbd59;
      margin: 0;
      font-size: 2rem;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }
    .filter-bar select,
    .filter-bar input[type="text"] {
      padding: 6px;
      background: #2a2a2a;
      border: 1px solid #ffbd59;
      color: #fff;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 15px;
    }
    .card {
      position: relative;
      background: #1c1c1c;
      border-radius: 6px;
      padding: 6px;
      text-align: center;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      aspect-ratio: 5 / 2;
      object-fit: contain;
      background: #b0afaf;
      border: 2px solid #ffbd59;
      border-radius: 4px;
    }
    .card h3 {
      font-size: 0.85rem;
      color: #ffbd59;
      margin: 6px 0 0 0;
    }

    .card .tooltip {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s;
      position: absolute;
      z-index: 10;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 10px;
      border-radius: 6px;
      width: 200px;
      text-align: left;
      font-size: 0.75rem;
      color: #f5f5f5;
      border: 1px solid #ffbd59;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      pointer-events: none;
    }
    .card:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .back-button {
      text-align: center;
      margin: 20px;
    }
    .back-button a {
      display: inline-block;
      background: #ffbd59;
      color: #1c1c1c;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .back-button a:hover {
      background: #e0a84f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weapon Gallery</h1>
  </header>
  <div class="filter-bar">
    <label>Type:
      <select id="filterType">
        <option value="">All</option>
        <option value="Assault Rifle">Assault Rifle</option>
        <option value="SMG">SMG</option>
        <option value="Shotgun">Shotgun</option>
        <option value="Sniper Rifle">Sniper Rifle</option>
        <option value="Marksman Rifle">Marksman Rifle</option>
        <option value="Pistol">Pistol</option>
        <option value="Light Machine Gun">Light Machine Gun</option>
        <option value="Launcher">Launcher</option>
      </select>
    </label>
    <label>Name:
      <input type="text" id="filterName" placeholder="Search by name" />
    </label>
  </div>

  <div class="back-button">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <div class="grid" id="weaponGrid">
    <p>Loading weapons...</p>
  </div>

  <script>
    let allWeapons = [];

    function renderWeaponCard(w) {
      return `
        <div class="card">
          <img src="${w.image_url}" alt="${w.name}">
          <h3>${w.name}</h3>
          <div class="tooltip">
            <strong>Type:</strong> ${w.type}<br>
            <strong>Damage:</strong> ${w.damage}<br>
            <strong>Rate of Fire:</strong> ${w.rate_of_fire}<br>
            <strong>Range:</strong> ${w.range}<br>
            <strong>Magazine:</strong> ${w.magazine_size}<br>
            <strong>Attributes:</strong> ${w.special_attributes}<br>
            <em>${w.description}</em>
          </div>
        </div>`;
    }

    function updateGrid() {
      const type = document.getElementById('filterType').value;
      const nameSearch = document.getElementById('filterName').value.toLowerCase();
      const container = document.getElementById('weaponGrid');

      let filtered = allWeapons.filter(w => {
        return (!type || w.type === type) &&
               (!nameSearch || w.name.toLowerCase().includes(nameSearch));
      });

      filtered.sort((a, b) => a.name.localeCompare(b.name));

      container.innerHTML = filtered.length
        ? filtered.map(renderWeaponCard).join('')
        : '<p>No weapons match the selected filters.</p>';
    }

    fetch('https://neptuneg1.github.io/freefire-caster/weapon.json')
      .then(res => res.json())
      .then(data => {
        allWeapons = data;
        updateGrid();
        document.getElementById('filterType').addEventListener('change', updateGrid);
        document.getElementById('filterName').addEventListener('input', updateGrid);
      })
      .catch(() => {
        document.getElementById('weaponGrid').innerHTML = '<p>Error loading weapon data.</p>';
      });
  </script>
</body>
</html>
